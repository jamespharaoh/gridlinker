---

# configure vagrant box

- hosts: "vagrant"
  roles: [ "vagrant" ]
  tags: "vagrant"

# create template

- hosts: "template"
  gather_facts: "no"
  roles: [ "create" ]
  tags: "template"

- hosts: "template"
  roles: [ "template" ]
  tags: "template"

# create mongo

- hosts: "mongo"
  gather_facts: "no"
  roles: [ "clone" ]
  tags: "mongo"

- hosts: "mongo"
  roles: [ "template", "mongo", "start" ]
  tags: "mongo"

# create api

- hosts: "api"
  gather_facts: "no"
  roles: [ "clone" ]
  tags: "api"

- hosts: "api"
  roles: [ "template", "api", "start" ]
  tags: "api"

# create web

- hosts: "web"
  gather_facts: "no"
  roles: [ "clone" ]
  tags: "web"

- hosts: "web"
  roles: [ "template", "web", "start" ]
  tags: "web"
