---
- hosts: "localhost"
  gather_facts: "no"

  tasks:

  - name: "remove base container"
    local_action: command
      docker
      rm
      --force
      datingnode-base
    ignore_errors: true

  - name: "build base image"
    local_action: command
      docker
      run
      --name datingnode-base
      --volume {{ inventory_dir }}:/datingnode-ansible
      ubuntu:14.04
      /datingnode-ansible/misc/docker-ansible-script

  - name: "commit base image"
    local_action: command
      docker
      commit
      datingnode-base
      localhost:5000/datingnode-base
