---

- hosts: "vagrant"
  roles:

    - role: "install-system-packages"
      when: "deployment_mode == 'vagrant'"
      tags: "devbox"

    - role: "setup-system"
      when: "deployment_mode == 'vagrant'"
      tags: "devbox"

    - role: "setup-common-users"
      when: "deployment_mode == 'vagrant'"
      tags: "devbox"

    - role: "install-python-packages"
      when: "deployment_mode == 'vagrant'"
      tags: "devbox"

    - role: "devbox-system"
      when: "deployment_mode == 'vagrant'"
      tags: "devbox"

    - role: "install-nodejs"
      when: "deployment_mode == 'vagrant'"
      tags: "devbox"

    - role: "install-iojs"
      when: "deployment_mode == 'vagrant'"
      tags: "devbox"

    - role: "install-mongodb"
      when: "deployment_mode == 'vagrant'"
      tags: "devbox"

    - role: "install-tools"
      when: "deployment_mode == 'vagrant'"
      tags: [ "devbox", "devbox-tools" ]

    - role: "install-node-packages"
      when: "deployment_mode == 'vagrant'"
      tags: [ "devbox", devbox-node" ]

    - role: "devbox-user"
      when: "deployment_mode == 'vagrant'"
      tags: [ "devbox", "devbox-user" ]

