---

- hosts: "cluster-admin"
  roles:
    - role: "update"
  tags: "cluster-admin"

- hosts: "cluster-app"
  roles:
    - role: "update"
      when: "cluster != 'ops'"
  tags: "cluster-app"

- hosts: "cluster-jenkins"
  roles:
    - role: "update"
      when: "cluster == 'ops'"
  tags: "cluster-jenkins"

