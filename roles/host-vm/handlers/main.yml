---

- name: "destroy vhost proxy"
  action:
    module: "docker"
    name: "vhost-proxy"
    state: "absent"
    image: "whatever"
  sudo: "yes"

- name: "update grub"
  shell: "update-grub"
  sudo: "yes"

- name: "restart dnsmasq"
  action:
    module: "service"
    name: "dnsmasq"
    state: "restarted"
  sudo: "yes"

- name: "reload nfs server"
  action:
    module: "service"
    name: "nfs-kernel-server"
    state: "reloaded"
  sudo: "yes"
  sudo_user: "root"

- name: "restart postfix"
  action:
    module: "service"
    name: "postfix"
    state: "restarted"
  sudo: "yes"

- name: "restart cron"
  action:
    module: "service"
    name: "cron"
    state: "restarted"
  sudo: "yes"

