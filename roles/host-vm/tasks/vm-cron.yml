---

- name: "configure cron"
  action:
    module: "template"
    src: "vm-cron"
    dest: "/etc/cron.d/datingnode"
  sudo: "yes"
  notify: "restart cron"

- name: "install database backup script"
  action:
    module: "copy"
    dest: "/usr/local/bin/database-backup-script"
    src: "vm-database-backup-script"
    mode: "0755"
  sudo: "yes"

- name: "install database backup config"
  action:
    module: "template"
    dest: "/etc/database-backup-config"
    src: "vm-database-backup-config"
    mode: "0600"
  sudo: "yes"

- meta: "flush_handlers"

