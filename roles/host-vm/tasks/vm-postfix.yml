---

- name: "install postfix packages"
  action:
    module: "apt"
    name: "{{ item }}"
  sudo: "yes"
  with_items:
    - "mailutils"
    - "postfix"

- name: "configure postfix"
  action:
    module: "template"
    src: "{{ item.template }}"
    dest: "{{ item.target }}"
  sudo: "yes"
  notify: "restart postfix"
  with_items:

    - template: "vm-postfix-main"
      target: "/etc/postfix/main.cf"

- meta: "flush_handlers"

