---

- name: "destroy lxc container"
  delegate_to: "localhost"
  shell:

    set -e;

    source {{ deployment_home }}/wistla-devops/misc/locking ansible;
    exlock;

    if ! test -d /var/lib/lxc/{{ deployment }}-{{ inventory_hostname }}; then
      echo "UNCHANGED";
      exit;
    fi;

    lxc-destroy
      --name {{ deployment }}-{{ inventory_hostname }};

  args:
    executable: "/bin/bash"
  delegate_to: "localhost"
  sudo: "yes"
  sudo_user: "root"
  register: destroy_result
  changed_when: destroy_result.stdout != 'UNCHANGED'

