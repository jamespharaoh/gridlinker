---

- name: "destroy lxc container"
  action: shell

    lxc-info
      --name {{ inventory_hostname }}
      >/dev/null

    if test $? != 0; then
      echo "UNCHANGED";
      return;
    fi;

    source $HOME/wistla-devops/misc/locking lxc-destroy;
    exlock;

    lxc-destroy
      --name {{ inventory_hostname }};

  args:
    executable: "/bin/bash"
  delegate_to: "localhost"
  sudo: "yes"
  sudo_user: "root"
  register: destroy_result
  changed_when: destroy_result.stdout != 'UNCHANGED'

