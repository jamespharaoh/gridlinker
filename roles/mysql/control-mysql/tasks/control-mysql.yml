---

- name: "write mysql upstart config"
  action:
    module: "template"
    src: "mysql-upstart"
    dest: "/etc/init/mysql.conf"
  sudo: "yes"
  notify:
    - "reload upstart config"
    - "set mysql.needs_restart to 'yes'"

- meta: "flush_handlers"

- name: "trigger mysql restart"
  when: "mysql_needs_restart == 'yes'"
  update_resource: {}
  changed_when: "True"
  notify: "restart mysql"

- meta: "flush_handlers"

