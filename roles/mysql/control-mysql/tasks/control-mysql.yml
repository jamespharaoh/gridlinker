---

- name: "write mysql upstart config"
  action:
    module: "template"
    src: "mysql-upstart"
    dest: "/etc/init/mysql.conf"
  sudo: "yes"
  notify:
    - "reload upstart config"
    - "set mysql.needs_restart to 'yes'"

- name: "control mysql"
  set_fact: {}
  notify: "start, restart or stop mysql"

- meta: "flush_handlers"

