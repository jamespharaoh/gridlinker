---

- name: "set mysql.state to 'starting'"
  set_fact_dynamic:
    mysql.state: "starting"
  when: "
    mysql_control == 'start'
    and mysql_state == 'stopped'
  "
  tags: [ "mysql", "control-mysql" ]

- name: "set mysql.state to 'stopping'"
  set_fact_dynamic:
    mysql.state: "stopping"
  when: "
    mysql_control == 'stop'
    and mysql_state == 'running'
  "
  tags: [ "mysql", "control-mysql" ]

- include: "control-mysql.yml"
  tags: [ "mysql", "control-mysql" ]

- name: "set mysql.state to 'running'"
  set_fact_dynamic:
    mysql.state: "running"
  when: "mysql_state == 'starting'"
  tags: [ "mysql", "control-mysql" ]

- name: "set mysql.state to 'stopped'"
  set_fact_dynamic:
    mysql.state: "stopped"
  when: "mysql_state == 'stopping'"
  tags: [ "mysql", "control-mysql" ]

