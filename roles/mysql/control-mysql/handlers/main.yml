---

- name: "reload upstart config"
  shell: "initctl reload-configuration"
  sudo: "yes"

- name: "set mysql.needs_restart to 'yes'"
  update_resource:
    mysql.needs_restart: "yes"
  changed_when: "True"
  notify: "start, restart or stop mysql"

- name: "start, restart or stop mysql"
  action:
    module: "service"
    name: "mysql"
    state: "{{
      'restarted' if mysql_needs_restart == 'yes'
      else 'started' if mysql_state in [ 'starting', 'running' ]
      else 'stopped'
    }}"
  sudo: "yes"
  changed_when: "True"
  notify: "set mysql.needs_restart to 'no'"

- name: "set mysql.needs_restart to 'no'"
  update_resource:
    mysql.needs_restart: "no"
  changed_when: "True"

