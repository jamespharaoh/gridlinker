---

- name: "set mysql.state to 'configuring'"
  update_resource:
    mysql.state: "configuring"
  when: "mysql_state == 'unconfigured'"
  tags: [ "mysql", "setup-mysql" ]

- include: "setup-mysql.yml"
  tags: [ "mysql", "setup-mysql" ]

- name: "set mysql.state to 'unsynchronized'"
  update_resource:
    mysql.state: "unsynchronized"
  when: "mysql_state == 'configuring'"
  tags: [ "mysql", "setup-mysql" ]

