---

- include: "setup-mysql.yml"
  tags: [ "mysql", "setup-mysql" ]

- name: "set mysql.state to 'configured'"
  when: "mysql_state == 'installed' and mysql_replication == 'yes'"
  tags: [ "mysql", "setup-mysql" ]
  changed_when: "True"
  update_resource:

    mysql.state: "configured"

- name: "set mysql.state to 'enabled'"
  when: "mysql_state == 'installed' and mysql_replication == 'no'"
  tags: [ "mysql", "setup-mysql" ]
  changed_when: "True"
  update_resource:

    mysql.state: "enabled"

