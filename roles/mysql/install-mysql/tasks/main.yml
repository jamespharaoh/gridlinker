---

- name: "set mysql.state to 'installing'"
  update_resource:
    mysql.state: "installing"
  when: "mysql_state is not defined"
  tags: [ "mysql", "install-mysql" ]

- include: "install-mysql.yml"
  tags: "install-mysql"
  tags: [ "mysql", "install-mysql" ]

- name: "set mysql.state to 'unconfigured'"
  update_resource:
    mysql.state: "unconfigured"
  when: "mysql_state == 'installing'"
  tags: [ "mysql", "install-mysql" ]

