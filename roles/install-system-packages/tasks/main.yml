---

- name: "install system packages"
  action:
    module: "apt"
    package: "{{ item }}"
    state: "present"
  sudo: "yes"
  with_items: "install_packages"
  tags: "update"

- name: "remove system packages"
  action:
    module: "apt"
    package: "{{ item }}"
    state: "present"
  sudo: "yes"
  with_items: "remove_packages"
  tags: "update"

