---

- name: "create bash profile"
  action:
    module: "template"
    src: "cluster-common-bash-profile"
    dest: "/home/ubuntu/.bash_profile"

- name: "create bash rc"
  action:
    module: "template"
    src: "cluster-common-bash-rc"
    dest: "/home/ubuntu/.bashrc"

