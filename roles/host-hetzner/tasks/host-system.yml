---

- name: "update system packages"
  action:
    module: "apt"
    upgrade: "yes"
    update_cache: "yes"
  sudo: "yes"
  tags: "update"

- name: "install system packages"
  action:
    module: "apt"
    package: "{{ item }}"
    state: "present"
  sudo: "yes"
  with_items: "install_packages"
  tags: "update"

- name: "remove system packages"
  action:
    module: "apt"
    package: "{{ item }}"
    state: "present"
  sudo: "yes"
  with_items: "remove_packages"
  tags: "update"

- name: "configure network"
  action:
    module: "template"
    src: "host-network-interfaces"
    dest: "/etc/network/interfaces"
  sudo: "yes"
  tags: "network"

- name: "create config dir"
  action:
    module: "file"
    path: "/etc/rocket"
    state: "directory"
  sudo: "yes"

