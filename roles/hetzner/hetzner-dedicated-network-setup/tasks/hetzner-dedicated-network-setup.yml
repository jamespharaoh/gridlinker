---

- name: "install bridge utils"
  with_items:

    - "bridge-utils"
    - "ebtables"

  become: "yes"
  action:

    module: "apt"
    name: "{{ item }}"

- name: "install dnsmasq"
  become: "yes"
  action:

    module: "apt"
    name: "dnsmasq"

- name: "create dnsmasq config"
  notify: "restart dnsmasq"
  become: "yes"
  action:

    module: "template"
    dest: "/etc/dnsmasq.conf"
    src: "hetzner-dedicated-dnsmasq-config"

- meta: "flush_handlers"

- name: "remove resolvconf"
  become: "yes"
  action:

    module: "apt"
    name: "resolvconf"
    state: "absent"

- name: "create resolv config"
  become: "yes"
  action:

    module: "template"
    dest: "/etc/resolv.conf"
    src: "hetzner-dedicated-resolv-conf"

- name: "create firewall rules"
  notify: "activate firewall rules"
  become: "yes"
  action:

    module: "template"
    dest: "/etc/network/firewall-rules"
    src: "hetzner-dedicated-firewall-rules"

    mode: 0755

- meta: "flush_handlers"

- name: "create network interfaces"
  notify: "activate network interfaces"
  become: "yes"
  action:

    module: "template"
    dest: "/etc/network/interfaces"
    src: "hetzner-dedicated-network-interfaces"

- meta: "flush_handlers"

