---

- name: "install system packages"
  action:
    module: "apt"
    state: "present"
    name: "{{ item }}"
  sudo: "yes"
  sudo_user: "root"
  with_items: "api_install_packages"

- name: "deploy projects"
  local_action: shell
    rsync --archive --checksum
    /vagrant/{{ item }}/
    /var/lib/lxc/{{ inventory_hostname }}/rootfs/home/ubuntu/{{ item }}/
  with_items:
    - "wistla-api"

