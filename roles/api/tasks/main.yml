---

- name: "install system packages"
  action:
    module: "apt"
    state: "present"
    name: "{{ item }}"
  sudo: "yes"
  sudo_user: "root"
  with_items: "api_install_packages"

- name: "deploy projects"
  local_action: shell

    rsync
      --archive
      --delete
      --checksum
      --itemize-changes
      /vagrant/{{ item }}/
      /var/lib/lxc/{{ inventory_hostname }}/rootfs/home/ubuntu/{{ item }}/

  sudo: "yes"
  sudo_user: "root"
  register: "deploy_output"
  changed_when: "deploy_output.stdout != ''"
  with_items:
    - "wistla-api"

- name: "create api init config"
  action:
    module: "template"
    src: "wistla-api-init-conf"
    dest: "/etc/init/wistla-api.conf"
  sudo: "yes"
  sudo_user: "root"
  notify: "reload upstart config"

- name: "make node command work"
  action:
    module: "alternatives"
    link: "/usr/bin/node"
    name: "node"
    path: "/usr/bin/nodejs"
  sudo: "yes"
  sudo_user: "root"

