---

- include_vars: "data/ssh-host-keys"

- name: "create apt sources.list"
  action:
    module: "template"
    src: "apt-sources-list"
    dest: "/etc/apt/sources.list"
  sudo: "yes"
  sudo_user: "root"

- name: "create hosts file"
  action:
    module: "template"
    src: "hosts"
    dest: "/etc/hosts"
  sudo: "yes"
  sudo_user: "root"

- name: "create network interfaces"
  action:
    module: "template"
    src: "network-interfaces"
    dest: "/etc/network/interfaces"
  sudo: "yes"
  sudo_user: "root"

- name: "create common groups"
  action:
    module: "group"
    name: "{{ item.name }}"
    gid: "{{ item.gid }}"
    system: "yes"
  sudo: "yes"
  sudo_user: "root"
  with_items: "common_users"

- name: "create common users"
  action:
    module: "user"
    name: "{{ item.name }}"
    group: "{{ item.name }}"
    uid: "{{ item.uid }}"
    home: "{{ item.home }}"
    createhome: "no"
    shell: "{{ item.shell }}"
    system: "yes"
  sudo: "yes"
  sudo_user: "root"
  with_items: "common_users"

- name: "install system packages"
  action:
    module: "apt"
    state: "present"
    name: "{{ item }}"
  sudo: "yes"
  sudo_user: "root"
  with_items: "global_install_packages"

- name: "install ssh known hosts"
  action:
    module: "template"
    src: "ssh-known-hosts"
    dest: "/etc/ssh/ssh_known_hosts"
  sudo: "yes"
  sudo_user: "root"

