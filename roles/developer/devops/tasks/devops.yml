---

- name: "create config"
  when: "deployment_mode == 'vagrant'"
  action:

    module: "template"
    dest: "{{ deployment_home }}/wistla-devops/config/overrides.yml"
    src: "devops-overrides"

- name: "link data/groups/all"
  action:

    module: "file"
    path: "{{ deployment_home }}/wistla-devops/data/groups/all"
    state: "link"

    force: "yes"
    src: "/run/shm/wistla-devops-{{ deployment_name }}-all"

- name: "create data/groups/all"
  action:

    module: "template"
    dest: "/run/shm/wistla-devops-{{ deployment_name }}-all"
    src: "devops-group-all"

- name: "create inventory"
  action:

    module: "template"
    dest: "{{ deployment_home }}/wistla-devops/work/inventory/generated"
    src: "devops-inventory"

