---

- name: "create bash profile"
  action:

    module: "template"
    src: "devbox-bash-profile"
    dest: "{{ vagrant_home }}/.bash_profile"

- name: "create bash rc"
  action:

    module: "template"
    src: "devbox-bash-rc"
    dest: "{{ vagrant_home }}/.bashrc"

- name: "create git config"
  action:

    module: "template"
    src: "devbox-git-config"
    dest: "{{ vagrant_home }}/.gitconfig"

- name: "create ssh config"
  action:

    module: "template"
    src: "devbox-ssh-config"
    dest: "{{ vagrant_home }}/.ssh/config"

- name: "create net rc"
  action:

    module: "template"
    src: "devbox-netrc"
    dest: "{{ vagrant_home }}/.netrc"

- name: "create psql rc"
  action:

    module: "template"
    src: "devbox-psql-rc"
    dest: "{{ vagrant_home }}/.psqlrc"

