---

- name: "initialise replica set"
  args:

    creates: "{{ deployment_home }}/shared/flags/mongo-replica-set"

  shell: "{{ [
    'sleep 2',
    [
      'mongo',
      '--host',
      deployment_name + '-mongo-' + fixtures_host_suffix,
      '--eval',
      '\"rs.initiate ()\"',
    ] | join (' '),
    'sleep 2',
    'touch ' + deployment_home + '/shared/flags/mongo-replica-set',
  ] | join (' && ') }}"

