---

- name: "create postgresql main data"
  args:

    creates: "{{ deployment_home }}/shared/flags/postgresql-main-data"

  shell: "{{ [
    'sleep 2',
    [
      deployment_name + '-postgresql-main-' + fixtures_host_suffix,
      'sudo service postgresql stop || true',
    ] | join (' '),
    [
      deployment_name + '-postgresql-main-' + fixtures_host_suffix,
      'sudo rm -rf /var/lib/postgresql/9.5/main',
    ] | join (' '),
    [
      deployment_name + '-postgresql-main-' + fixtures_host_suffix,
      'sudo',
      '-H -u postgres',
      '/usr/lib/postgresql/9.5/bin/initdb',
      '--pgdata',
      '/var/lib/postgresql/9.5/main',
      '--encoding',
      'utf-8',
    ] | join (' '),
    [
      deployment_name + '-postgresql-main-' + fixtures_host_suffix,
      'sudo service postgresql start',
    ] | join (' '),
    'touch ' + deployment_home + '/shared/flags/postgresql-main-data',
  ] | join (' && ') }}"

- name: "create postgresql main user ubuntu"
  args:

    creates: "{{ deployment_home }}/shared/flags/postgresql-main-user-ubuntu"

  shell: "{{ [
    'sleep 2',
    [
      deployment_name + '-postgresql-main-' + fixtures_host_suffix,
      'sudo',
      '-u postgres',
      'createuser',
      'ubuntu',
      '--superuser',
    ] | join (' '),
    'touch ' + deployment_home + '/shared/flags/postgresql-main-user-ubuntu',
  ] | join (' && ') }}"

