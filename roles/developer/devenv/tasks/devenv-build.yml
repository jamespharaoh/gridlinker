---

- name: "run build steps"
  when: "deployment_mode == 'vagrant'"
  with_items: "{{ devenv_checkouts | map (attribute = 'name') | list }}"
  args:

    executable: "/bin/bash"
    chdir: "{{ deployment_home }}/{{ item }}"

  shell: "{{ [
    'set -euf -o pipefail;',
    [
      'mkdir -p ',
      WORK,
      '/build-logs; ',
    ] | join,
    [
      [
        '(set -x; ',
        devenv_checkouts
          | selectattr ('name', 'equalto', item)
          | map (attribute = 'build_steps')
          | first
          | default (['true'])
          | join (' && '),
        ')',
      ] | join,
      [
        'tee ',
        WORK,
        '/build-logs/',
        item,
        '.log',
      ] | join,
    ] | join (' | '),
  ] | join (' ') }}"

- name: "run build steps"
  when: "deployment_mode == 'jenkins'"
  with_items: "{{ devenv_checkouts | map (attribute = 'name') | list }}"
  args:

    executable: "/bin/bash"
    chdir: "{{ deployment_home }}/{{ item }}"

  shell: "{{ [
    'set -euf -o pipefail;',
    [
      'mkdir -p ',
      lookup ('env', 'WORKSPACE'),
      '/wistla-devops/build-logs;',
    ] | join,
    [
      [
        'ssh 10.190.0.2 ',
        'set -x \\; cd ',
        lookup ('env', 'WORKSPACE'),
        '/',
        item.name,
        \" '&&' \",
        devenv_checkouts
          | selectattr ('name', 'equalto', item)
          | map (attribute = 'build_steps')
          | first
          | default (['true'])
          | join (\" '&&' \"),
      ] | join,
      [
        'tee ',
        lookup ('env', 'WORKSPACE'),
        '/wistla-devops/work/build-logs/',
        item,
        '.log',
      ] | join,
    ] | join (' | '),
  ] | join }}"

