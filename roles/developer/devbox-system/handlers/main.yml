---

- name: "restart samba"
  become: "yes"
  action:

    module: "service"
    name: "smbd"
    state: "restarted"

- name: "restart openvpn"
  become: "yes"
  action:

    module: "service"
    name: "openvpn"
    state: "restarted"

- name: "reload firewall rules"
  become: "yes"
  command: "/etc/network/firewall-rules"

