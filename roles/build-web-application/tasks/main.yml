---

- name: "copy the super project"
  command:
    rsync
    --archive
    --times
    --delete
    --chown "www-data:www-data"
    --exclude .git
    /datingnode-super/
    /var/www/datingnode-super/
  sudo: "yes"

- name: "create plaform directories"
  action:
    module: "file"
    path: "{{ platform_assets_dir }}"
    state: "directory"
    owner: "www-data"
    group: "www-data"
    mode: "0644"
  sudo: "yes"
  with_items:
    - "{{ platform_log_dir }}"
    - "{{ platform_assets_dir }}"
    - "{{ platform_assets_dir }}/image-cache"
    - "{{ platform_assets_dir }}/sitemaps"
    - "{{ platform_assets_dir }}/user-data"

