---

- name: "clone lxc container"
  shell:

    set -e;

    source {{ deployment_home }}/{{ deployment }}/wistla-devops/misc/locking ansible;

    exlock;

    if test -f /var/lib/lxc/{{ deployment }}-{{ inventory_hostname }}; then
      set +e;
      lxc-stop
        --name {{ deployment }}-{{ inventory_hostname }};
      lxc-destroy
        --name {{ deployment }}-{{ inventory_hostname }};
      rm -rf /var/lib/lxc/{{ deployment }}-{{ inventory_hostname }};
      btrfs subvolume delete /var/lib/lxc/{{ deployment }}-{{ inventory_hostname }}/rootfs;
      set -e;
    fi;

    lxc-clone
      --backingstore btrfs
      {{ deployment }}-{{ template }}
      {{ deployment }}-{{ inventory_hostname }};

    chgrp {{ deployment_user }} /var/lib/lxc/{{ deployment }}-{{ inventory_hostname }};

    touch /var/lib/lxc/{{ deployment }}-{{ inventory_hostname }}/create-flag;

  args:
    executable: "/bin/bash"
    creates: "/var/lib/lxc/{{ deployment }}-{{ inventory_hostname }}/create-flag"
  delegate_to: "localhost"
  sudo: "yes"
  sudo_user: "root"

- name: "create lxc config"
  action:
    module: "template"
    src: "lxc-config"
    dest: "/var/lib/lxc/{{ deployment }}-{{ inventory_hostname }}/config"
  delegate_to: "localhost"
  sudo: "yes"
  sudo_user: "root"

- name: "create shared dir"
  action:
    module: "file"
    path: "/var/lib/lxc/{{ deployment }}-{{ inventory_hostname }}/rootfs/shared"
    state: "directory"
  delegate_to: "localhost"
  sudo: "yes"
  sudo_user: "root"

- name: "create host data dir"
  action:
    module: "file"
    path: "{{ deployment_home }}/{{ deployment }}/shared/{{ inventory_hostname }}"
    state: "directory"
  delegate_to: "localhost"
  sudo: "yes"
  sudo_user: "root"

- name: "create host data dirs"
  action:
    module: "file"
    path: "{{ deployment_home }}/{{ deployment }}/shared/{{ inventory_hostname }}/{{ item.name }}"
    state: "directory"
    owner: "{{ item.owner }}"
    group: "{{ item.group }}"
    mode: "{{ item.mode }}"
  delegate_to: "localhost"
  sudo: "yes"
  sudo_user: "root"
  with_items: "data_dirs"

- name: "create container data dirs"
  action:
    module: "file"
    path: "/var/lib/lxc/{{ deployment }}-{{ inventory_hostname }}/rootfs/{{ item.path }}"
    state: "directory"
  delegate_to: "localhost"
  sudo: "yes"
  sudo_user: "root"
  with_items: "data_dirs"

- name: "create container shortcut"
  action:
    module: "template"
    src: "lxc-shortcut"
    dest: "/usr/local/bin/{{ deployment }}-{{ inventory_hostname }}"
    mode: "0755"
  delegate_to: "localhost"
  sudo: "yes"

