---

- name: "start database master"
  delegate_to: "{{ parent }}"
  action:
    module: "docker"
    name: "{{ cluster_name }}-{{ inventory_hostname }}"
    state: "running"
    image: "{{ docker_registry }}/{{ docker_images.database_master }}:{{ build }}"
    command: "/start-master.sh"
    dns:
      - "{{ dns_servers.primary }}"
      - "{{ dns_servers.secondary }}"
    expose:
      - "5432"
    ports:
      - "{{ database_master.port }}:5432"
    tty: "True"
    stdin_open: "True"
    volumes:
      "{{ data_dir }}/{{ cluster_name }}-{{ inventory_hostname }}:/data"

- name: "wait for connection"
  delegate_to: "{{ parent }}"
  action:
    module: "wait_for"
    host: "localhost"
    port: "{{ database_master.port }}"
    state: "started"
    timeout: "60"
