---

- name: "restart nginx"
  action:
    module: "service"
    name: "nginx"
    state: "restarted"
  sudo: "yes"

- name: "restart cron"
  action:
    module: "service"
    name: "cron"
    state: "restarted"
  sudo: "yes"

- name: "restart dnsmasq"
  action:
    module: "service"
    name: "dnsmasq"
    state: "restarted"
  sudo: "yes"
  sudo_user: "root"

- name: "reload firewall rules"
  action: command
    /etc/network/firewall-rules
  sudo: "yes"

