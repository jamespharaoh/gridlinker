---

- name: "cluster app cron config"
  register: "cluster_app_cron_config_result"
  become: "yes"
  action:

    module: "template"
    src: "cluster-app-wistla-cron"
    dest: "/etc/cron.d/wistla-cron"

- name: "cluster app cron restart"
  become: "yes"
  changed_when: "cluster_app_cron_config_result | changed"
  action:

    module: "service"
    name: "cron"
    state: "restarted"

