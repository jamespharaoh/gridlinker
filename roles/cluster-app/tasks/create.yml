---

- name: "create app instance"
  local_action:
    module: "ec2"

    instance_tags:
      "Name": "app-{{ zon }}-{{ idx }}"
      "Class": "cluster-app"
      "Zone": "{{ zon }}"
      "Index": "{{ idx }}"
    count_tag:
      "Class": "cluster-app"
      "Zone": "{{ zon }}"
      "Index": "{{ idx }}"
    exact_count: 1

    image: "{{ amazon_images [amazon_region].base }}"
    instance_type: "{{ amazon_type_app }}"
    key_name: "{{ amazon_key_name }}"

    group_id: "{{ cluster_group_app }}"
    vpc_subnet_id: "{{ hostvars [inventory_hostname] ['cluster_subnet_app_' + zon] }}"
    private_ip: "{{ cluster_net }}.{{ cluster_subnets.app [zon] }}.{{ idx }}"
    assign_public_ip: "no"
    source_dest_check: "no"

    volumes:
      - device_name: "/dev/sda1"
        volume_size: "128"

    region: "{{ amazon_region }}"
    aws_access_key: "{{ amazon_accounts [amazon_account].access_key }}"
    aws_secret_key: "{{ amazon_accounts [amazon_account].secret_key }}"    

    wait: "yes"

  sudo: "yes"
  sudo_user: "vagrant"
  register: "create_result"

- set_fact:
    instance_id: "{{ create_result.tagged_instances.0.id }}"

