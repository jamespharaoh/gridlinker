---

- name: "create mongo.conf"
  action:
    module: "template"
    src: "mongo-conf"
    dest: "/etc/mongodb.conf"
  sudo: "yes"
  sudo_user: "root"

- name: "install system packages"
  action:
    module: "apt"
    state: "present"
    name: "{{ item }}"
  sudo: "yes"
  sudo_user: "root"
  with_items: "mongo_install_packages"

