---

- name: "install docker key"
  become: "yes"
  action:

    module: "apt_key"
    keyserver: "keyserver.ubuntu.com"
    id: "36A1D7869245C8950F966E92D8576A8BA88D21E9"

- name: "configure docker repository"
  become: "yes"
  action:

    module: "apt_repository"
    repo: "deb {{ docker_mirror_url }} docker main"
    update_cache: "yes"

- name: "install docker"
  become: "yes"
  action:

    module: "apt"
    name: "lxc-docker"

- name: "add ubuntu to docker group"
  become: "yes"
  action:

    module: "user"
    name: "{{ devbox_user }}"
    append: "yes"
    groups: "docker"

