---

- name: "checkout projects from git"
  with_items: "{{ devbox_checkouts }}"
  args:

    creates: "{{ devbox_home }}/{{ item.name }}"
    executable: "/bin/bash"

  shell:

    set -euf -o pipefail;

    cd "{{ devbox_home }}";

    git clone "{{ item.remote }}"
      --branch "{{ item.branch }}"
      --recurse-submodules;

