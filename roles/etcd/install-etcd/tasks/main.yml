---

- name: "set etcd.state to 'installing'"
  set_fact_dynamic:
    etcd.state: "installing"
  when: "etcd_state is not defined"

- include: "install-etcd.yml"
  tags: "install-etcd"

- name: "set etcd.state to 'unconfigured'"
  set_fact_dynamic:
    etcd.state: "unconfigured"
  when: "etcd_state == 'installing'"

