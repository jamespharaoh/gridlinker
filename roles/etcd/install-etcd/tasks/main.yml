---

- include: "install-etcd.yml"
  tags: [ "etcd", "install-etcd" ]

- name: "set etcd.state to 'installed'"
  when: "etcd_state == 'installing'"
  tags: [ "etcd", "install-etcd" ]
  update_resource:

    etcd.state: "installed"
    etcd.installed_version: "{{ etcd_version }}"

