---

- name: "install etcd"
  when: "etcd_installed_version != etcd_version"
  sudo: "yes"
  args:
    executable: "/bin/bash"
  shell:

    set -euf -o pipefail;

    rm -rf "{{ etcd_temp }}";
    mkdir "{{ etcd_temp }}";
    cd "{{ etcd_temp }}";

    wget --quiet "{{ etcd_url }}";

    tar -xzf "{{ etcd_archive }}";

    rsync --archive --delete
      "{{ etcd_directory }}/"
      "{{ etcd_target }}/";

    rm -rf "{{ etcd_temp }}";

