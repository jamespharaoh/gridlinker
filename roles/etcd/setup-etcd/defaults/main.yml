---

etcd_directories:

  - path: "/etc/etcd"
    mode: "0755"

etcd_security_config:

  - source: "{{ etcd.peer_ca_certificate }}"
    target: "peer-ca.cert"
    mode: "0644"

  - source: "{{ etcd.peer_certificate }}"
    target: "peer-{{ etcd_name }}.cert"
    mode: "0644"

  - source: "{{ etcd_peer_private_key }}"
    target: "peer-{{ etcd_name }}.key"
    mode: "0600"

  - source: "{{ etcd.client_ca_certificate }}"
    target: "client-ca.cert"
    mode: "0644"

  - source: "{{ etcd.client_certificate }}"
    target: "client-{{ etcd_name }}.cert"
    mode: "0644"

  - source: "{{ etcd.client_private_key }}"
    target: "client-{{ etcd_name }}.key"
    mode: "0600"

# ex: et ts=2 filetype=yaml
