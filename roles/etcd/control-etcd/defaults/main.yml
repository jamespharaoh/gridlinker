---

etcd_needs_restart: "no"

etcd_name: "{{ inventory_hostname }}"
etcd_hostname: "{{ inventory_hostname }}"

etcd_peer_protocol: "{{ 'https' if etcd_secured == 'yes' else 'http' }}"
etcd_peer_port: "2380"
etcd_peer_url: "{{ etcd_peer_protocol }}://{{ etcd_hostname }}:{{ etcd_peer_port }}"
etcd_peer_urls: "{{ [ etcd_peer_url ] }}"

etcd_client_protocol: "{{ 'https' if etcd_secured == 'yes' else 'http' }}"
etcd_client_url: "{{ etcd_client_protocol }}://{{ etcd_hostname }}:{{ etcd_client_port }}"
etcd_client_port: "2379"
etcd_client_urls: "{{ [ etcd_client_url ] }}"

etcd_initial_cluster: "{{ etcd_name }}={{ etcd_peer_url }}"
etcd_initial_cluster_state: "new"
etcd_initial_advertise_peer_urls: "{{ etcd_peer_urls }}"

etcd_listen_peer_urls: "{{ etcd_peer_urls }}"
etcd_listen_client_urls: "{{ etcd_client_urls }}"
etcd_advertise_client_urls: "{{ etcd_client_urls }}"

etcd_snapshot_count: "10000"
etcd_heartbeat_interval: "100"
etcd_election_timeout: "1000"

