---

- name: "write etcd upstart config"
  notify:

    - "reload upstart config"
    - "set etcd.needs_restart to 'yes'"

  become: "yes"
  action:

    module: "template"
    dest: "/etc/init/etcd.conf"
    src: "etcd-upstart"

- name: "trigger etcd restart"
  when: "etcd_needs_restart == 'yes'"
  changed_when: "True"
  notify: "restart etcd"
  update_resource: {}

- meta: "flush_handlers"

- name: "start etcd"
  when: "etcd_state == 'enabled'"
  become: "yes"
  action:

    module: "service"
    name: "etcd"
    state: "started"

- name: "stop etcd"
  when: "etcd_state == 'disabled'"
  become: "yes"
  action:

    module: "service"
    name: "etcd"
    state: "stopped"

