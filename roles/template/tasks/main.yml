---

- name: "update system packages"
  action:
    module: "apt"
    upgrade: "dist"
    update_cache: "yes"
  sudo: "yes"
  sudo_user: "root"
  tags: "update"

- name: "install template packages"
  action:
    module: "apt"
    state: "present"
    name: "{{ item }}"
  sudo: "yes"
  sudo_user: "root"
  with_items: "template_packages"

- name: "install ssh known hosts"
  action:
    module: "template"
    src: "ssh-known-hosts"
    dest: "/etc/ssh/ssh_known_hosts"
  sudo: "yes"
  sudo_user: "root"

