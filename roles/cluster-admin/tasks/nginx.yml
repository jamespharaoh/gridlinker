---

- name: "create dev robots.txt"
  action:
    module: "template"
    src: "cluster-dev-robots-txt"
    dest: "/etc/nginx/dev-robots.txt"
  sudo: "yes"

- name: "create nginx config"
  action:
    module: "template"
    src: "nginx-config"
    dest: "/etc/nginx/nginx.conf"
  sudo: "yes"
  notify: "restart nginx"

