---

- name: "create dev robots.txt"
  action:
    module: "template"
    src: "cluster-admin-dev-robots-txt"
    dest: "/etc/nginx/dev-robots.txt"
  sudo: "yes"

- name: "create nginx config"
  action:
    module: "template"
    src: "cluster-admin-nginx-config"
    dest: "/etc/nginx/nginx.conf"
  sudo: "yes"
  notify: "restart nginx"

- name: "create nginx ssl directory"
  action:
    module: "file"
    name: "/etc/nginx/ssl"
    state: "directory"
  sudo: "yes"

- name: "write nginx certificates"
  action:
    module: "template"
    src: "cluster-admin-ssl-bundle"
    dest: "/etc/nginx/ssl/{{ item.1 }}{{ deployments [item.0].private_domain }}.cert"
  sudo: "yes"
  with_nested:
    - "dev_deployment_names"
    - - ""
      - "api."
      - "test."
  notify: "restart nginx"

- name: "write nginx private keys"
  action:
    module: "copy"
    src: "security/ssl/{{ item.1 }}{{ deployments [item.0].private_domain }}.key"
    dest: "/etc/nginx/ssl/{{ item.1 }}{{ deployments [item.0].private_domain }}.key"
    mode: "0600"
  sudo: "yes"
  with_nested:
    - "dev_deployment_names"
    - - ""
      - "api."
      - "test."
  notify: "restart nginx"

- name: "write nginx htpasswd"
  action:
    module: "copy"
    src: "security/htpasswd"
    dest: "/etc/nginx/htpasswd"
    mode: "0640"
    group: "www-data"
  sudo: "yes"

- meta: "flush_handlers"

