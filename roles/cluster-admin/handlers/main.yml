---

- name: "restart openvpn"
  action:
    module: "service"
    name: "openvpn"
    state: "restarted"
  sudo: "yes"

- name: "reload firewall rules"
  action: command
    /etc/network/firewall-rules
  sudo: "yes"

- name: "restart nginx"
  action:
    module: "service"
    name: "nginx"
    state: "restarted"
  sudo: "yes"

- name: "restart icinga"
  action:
    module: "service"
    name: "icinga2"
    state: "restarted"
  sudo: "yes"

