---

- name: "restart nginx"
  become: "yes"
  action:

    module: "service"
    name: "nginx"
    state: "restarted"

- name: "restart dnsmasq"
  become: "yes"
  action:

    module: "service"
    name: "dnsmasq"
    state: "restarted"

- name: "restart jenkins"
  become: "yes"
  action:

    module: "service"
    name: "jenkins"
    state: "restarted"

