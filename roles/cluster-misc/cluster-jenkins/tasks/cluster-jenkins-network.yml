---

- name: "create bridge network interface"
  with_items: "{{ jenkins_deployment_names }}"
  become: "yes"
  action:

    module: "template"
    dest: "/etc/network/interfaces.d/{{ deployments [item].bridge_name }}.cfg"
    src: "cluster-jenkins-interface-bridge"

- name: "start network bridge"
  with_items: "{{ jenkins_deployment_names }}"
  register: "ifup_result"
  changed_when: "ifup_result.stdout != 'UNCHANGED'"
  args:

    executable: "/bin/bash"

  become: "yes"
  shell:

    set -euf -o pipefail;

    if ifquery --state {{ deployments [item].bridge_name }} >/dev/null; then
      echo "UNCHANGED";
      exit;
    fi;

    ifup {{ deployments [item].bridge_name }};

- name: "create dummy network interface"
  become: "yes"
  action:

    module: "template"
    dest: "/etc/network/interfaces.d/dummy0.cfg"
    src: "cluster-jenkins-interface-dummy"

- name: "start network dummy"
  register: "ifup_result"
  changed_when: "ifup_result.stdout != 'UNCHANGED'"
  args:

    executable: "/bin/bash"

  become: "yes"
  shell:

    set -euf -o pipefail;

    if ifquery --state dummy0 >/dev/null; then
      echo "UNCHANGED";
      exit;
    fi

    ifup dummy0;

