---

- name: "create firewall rules"
  action:
    module: "template"
    src: "devbox-firewall-rules"
    dest: "/etc/network/firewall-rules"
    mode: "0755"
  sudo: "yes"
  sudo_user: "root"
  notify: "reload firewall rules"

- name: "activate firewall rules automatically"
  action:
    module: "file"
    path: "/etc/network/if-up.d/firewall-rules"
    state: "link"
    src: "../firewall-rules"
  sudo: "yes"
  sudo_user: "root"

- name: "create bridge network interface"
  action:
    module: "template"
    src: "devbox-interface-bridge"
    dest: "/etc/network/interfaces.d/{{ deployment.bridge_name }}.cfg"
  sudo: "yes"
  sudo_user: "root"

- name: "start network bridge"
  shell:

    set -e

    if ifquery --state {{ deployment.bridge_name }} >/dev/null; then
      echo "UNCHANGED";
      exit;
    fi

    ifup {{ deployment.bridge_name }};

  sudo: "yes"
  sudo_user: "root"
  register: "ifup_result"
  changed_when: "ifup_result.stdout != 'UNCHANGED'"

- name: "create dummy network interface"
  action:
    module: "template"
    src: "devbox-interface-dummy"
    dest: "/etc/network/interfaces.d/dummy0.cfg"
  sudo: "yes"
  sudo_user: "root"

- name: "start network dummy"
  shell:

    set -e

    if ifquery --state dummy0 >/dev/null; then
      echo "UNCHANGED";
      exit;
    fi

    ifup dummy0;

  sudo: "yes"
  sudo_user: "root"
  register: "ifup_result"
  changed_when: "ifup_result.stdout != 'UNCHANGED'"

