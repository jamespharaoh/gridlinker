---

- name: "configure apt keys"
  with_items: "{{ ubuntu_keys_extra }}"
  become: "yes"
  action:

    module: "apt_key"
    id: "{{ item.id }}"
    keyserver: "keyserver.ubuntu.com"

- name: "configure apt sources"
  notify: "update apt package lists"
  become: "yes"
  action:

    module: "template"
    dest: "/etc/apt/sources.list"
    src: "setup-apt-sources-list"

- meta: "flush_handlers"

