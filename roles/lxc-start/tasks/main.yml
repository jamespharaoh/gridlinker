---

- name: "start lxc container"
  shell:

    state=$(
      lxc-info
        --name {{ deployment }}-{{ inventory_hostname }}
        --state
        --no-humanize
      | head --lines 1
    );

    if test "$state" = "RUNNING"; then
      echo "UNCHANGED";
      return;
    fi;

    lxc-start
      --name {{ deployment }}-{{ inventory_hostname }}
      --daemon;

  delegate_to: "localhost"
  sudo: "yes"
  sudo_user: "root"
  register: start_result
  changed_when: start_result.stdout != 'UNCHANGED'

