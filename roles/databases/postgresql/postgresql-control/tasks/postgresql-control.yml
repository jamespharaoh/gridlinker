---

- name: "write postgresql upstart config"
  notify:

    - "reload upstart config"
    - "set postgresql.needs_restart to 'yes'"

  become: "yes"
  action:

    module: "template"
    dest: "/etc/init/postgresql.conf"
    src: "postgresql-upstart"

- meta: "flush_handlers"

- name: "trigger postgresql restart"
  when: "postgresql_needs_restart == 'yes'"
  changed_when: "True"
  notify: "restart postgresql"
  update_resource: {}

- meta: "flush_handlers"

- name: "create postgresql user 'ubuntu'"
  become: "yes"
  become_user: "postgres"
  action:

    module: "postgresql_user"
    name: "ubuntu"

    role_attr_flags: "SUPERUSER"

    login_unix_socket: "/var/run/postgresql"

