---

- name: "reload upstart config"
  shell: "initctl reload-configuration"
  sudo: "yes"

- name: "set postgresql.needs_restart to 'yes'"
  when: "postgresql_state == 'enabled'"
  changed_when: "True"
  notify: "restart postgresql"
  update_resource:

    postgresql.needs_restart: "yes"

- name: "restart postgresql"
  when: "postgresql_state == 'enabled'"
  notify: "set postgresql.needs_restart to 'no'"
  sudo: "yes"
  action:

    module: "service"
    name: "postgresql"
    state: "restarted"

- name: "set postgresql.needs_restart to 'no'"
  changed_when: "True"
  update_resource:

    postgresql.needs_restart: "no"

