---

- name: "create bash profile"
  action:
    module: "template"
    src: "cluster-user-bash-profile"
    dest: "/home/ubuntu/.bash_profile"

- name: "create bash rc"
  action:
    module: "template"
    src: "cluster-user-bash-rc"
    dest: "/home/ubuntu/.bashrc"

- name: "create netrc"
  action:
    module: "template"
    src: "cluster-user-netrc"
    dest: "/home/ubuntu/.netrc"
    mode: "0600"

