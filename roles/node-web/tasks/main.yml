---

- name: "install system packages"
  action:
    module: "apt"
    state: "present"
    name: "{{ item }}"
  sudo: "yes"
  with_items: "web_install_packages"

- name: "make node command work"
  action:
    module: "alternatives"
    link: "/usr/bin/node"
    name: "node"
    path: "/usr/bin/nodejs"
  sudo: "yes"

- name: "install node packages"
  action:
    module: "npm"
    name: "{{ item.name }}"
    version: "{{ item.version }}"
    global: "yes"
  sudo: "yes"
  with_items: "web_install_node"
  tags: "update"

- name: "deploy projects"
  delegate_to: "localhost"
  shell:

    set -e;

    rsync
      --archive
      --delete
      --itemize-changes
      {{ deployment_home }}/{{ item }}/
      /var/lib/lxc/{{ deployment }}-{{ inventory_hostname }}/rootfs/home/ubuntu/{{ item }}/
      --exclude /.git
      --exclude /config/config.local.js
      --exclude /node_modules;

  sudo: "yes"
  register: "deploy_output"
  changed_when: "deploy_output.stdout != ''"
  with_items:
    - "wistla-web"
  tags: "quick"

- name: "deploy projects node modules"
  delegate_to: "localhost"
  shell:

    set -e;

    rsync
      --archive
      --delete
      --itemize-changes
      {{ deployment_home }}/{{ item }}/node_modules/
      /var/lib/lxc/{{ deployment }}-{{ inventory_hostname }}/rootfs/home/ubuntu/{{ item }}/node_modules/;

  sudo: "yes"
  register: "deploy_output"
  changed_when: "deploy_output.stdout != ''"
  with_items:
    - "wistla-web"

- name: "create web init config"
  action:
    module: "template"
    src: "node-web-init-conf"
    dest: "/etc/init/wistla-web.conf"
  sudo: "yes"

- name: "install firewall rules"
  action:
    module: "template"
    src: "node-web-firewall-rules"
    dest: "/etc/network/firewall-rules"
    mode: "0755"
  sudo: "yes"

- name: "run firewall rules automatically"
  action:
    module: "file"
    path: "/etc/network/if-up.d/firewall-rules"
    state: "link"
    src: "../firewall-rules"
  sudo: "yes"

- name: "link to external config"
  action:
    module: "file"
    path: "{{ item.link }}"
    state: "link"
    src: "{{ item.target }}"
    owner: "ubuntu"
    group: "ubuntu"
    force: "yes"
  with_items:

    - link: "/home/ubuntu/wistla-web/config/config.local.js"
      target: "/config/config.local.js"

    - link: "/home/ubuntu/wistla-web/public/cms-images"
      target: "/shared/cms-image"

