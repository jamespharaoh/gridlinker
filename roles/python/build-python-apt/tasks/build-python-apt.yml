---

- name: "build python-apt"
  when: "python_apt_installed_version != python_apt_version"
  sudo: "yes"
  args:

    executable: "/bin/bash"

  environment:

    PATH: "{{ python_target }}/bin:{{ lookup ('env', 'PATH') }}"

  shell:

    set -euf -o pipefail;

    echo "PATH - $PATH";

    apt-get install -y
      build-essential
      libapt-pkg-dev;

    pip install
      sphinx;

    rm -rf "{{ python_temp }}";
    mkdir -p "{{ python_temp }}";
    cd "{{ python_temp }}";

    wget "{{ python_apt_url }}";
    tar --extract --gzip --file "{{ python_apt_archive }}";
    cd "{{ python_apt_name }}";

    python setup.py build;

    python setup.py install;

    cd /;
    rm -rf "{{ python_temp }}"

- name: "set python_apt.state to 'installed'"
  when: "python_apt_state == ''"
  update_resource:

    python_apt.state: "installed"

- name: "set python_apt.installed_version"
  when: "python_apt_installed_version != python_apt_version"
  update_resource:

    python_apt.installed_version: "{{ python_apt_version }}"

