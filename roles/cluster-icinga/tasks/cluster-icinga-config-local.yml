---

- name: "create icinga configs"
  action:
    module: "template"
    src: "{{ item.src }}"
    dest: "/etc/icinga2/{{ item.dest }}"
  sudo: "yes"
  with_items:

    - src: "icinga-config"
      dest: "icinga2.conf"

    - src: "icinga-constants-config"
      dest: "constants.conf"

    - src: "icinga-zones-config"
      dest: "zones.conf"

  sudo: "yes"
  notify: "restart icinga"

- name: "create icinga credentials"
  action:
    module: "copy"
    src: "security/icinga/{{ item.src }}"
    dest: "/etc/icinga2/pki/{{ item.dest }}"
    owner: "{{ item.owner }}"
    group: "{{ item.group }}"
    mode: "{{ item.mode }}"
  sudo: "yes"
  with_items:

    - src: "wistla-icinga-ca.cert"
      dest: "wistla-icinga-ca.cert"
      owner: "root"
      group: "root"
      mode: "0644"

    - src: "{{ icinga_name }}.cert"
      dest: "{{ icinga_name }}.cert"
      owner: "root"
      group: "root"
      mode: "0644"

    - src: "{{ icinga_name }}.key"
      dest: "{{ icinga_name }}.key"
      owner: "root"
      group: "nagios"
      mode: "0640"

  notify: "restart icinga"

- name: "create icinga defaults"
  action:
    module: "template"
    src: "icinga-default"
    dest: "/etc/default/icinga2"
  sudo: "yes"
  notify: "restart icinga"

