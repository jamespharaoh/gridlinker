---

- name: "create wistla icinga certificate"
  when: "icinga_core_certificate == ''"
  register: "wistla_icinga_certificate_result"
  action:

    module: "certificate_authority_issue"
    authority: "{{ icinga_core_authority }}"
    common_name: "{{ inventory_hostname }}"
    usage: "mixed"
    alt_dns:

      - "{{ inventory_hostname }}"
      - "{{ instance_zone }}.admin.ops.wistla.com"

- name: "store wistla icinga certificate"
  when: "wistla_icinga_certificate_result | changed"
  update_resource:

    icinga_core.certificate: "{{ wistla_icinga_certificate_result.certificate }}"
    icinga_core.private_key: "{{ wistla_icinga_certificate_result.private_key }}"

- name: "create wistla icinga master directories"
  with_items: "{{ wistla_icinga_master_directories }}"
  become: "yes"
  action:

    module: "file"
    path: "{{ item.directory }}"
    state: "directory"
    owner: "{{ item.user }}"
    group: "{{ item.group }}"
    mode: "{{ item.mode }}"

- name: "create wistla icinga configuration files"
  with_items: "{{ wistla_icinga_master_config_files }}"
  become: "yes"
  action:

    module: "copy"
    dest: "{{ item.target }}"
    src: "{{ item.source }}"
    owner: "{{ item.user }}"
    group: "{{ item.group }}"
    mode: "{{ item.mode }}"

- name: "create wistla icinga configuration templates"
  with_items: "{{ wistla_icinga_master_config_templates }}"
  become: "yes"
  action:

    module: "template"
    dest: "{{ item.target }}"
    src: "{{ item.template }}"
    owner: "{{ item.user }}"
    group: "{{ item.group }}"
    mode: "{{ item.mode }}"

- name: "create wistla security configuration"
  with_items: "{{ wistla_icinga_security_config }}"
  become: "yes"
  action:

    module: "copy"
    dest: "{{ item.target }}"
    content: "{{ lookup ('etcd', item.source) }}"
    owner: "{{ item.user }}"
    group: "{{ item.group }}"
    mode: "{{ item.mode }}"

- name: "set icinga_core.state to 'enabled'"
  when: "icinga_core_state == 'installed'"
  update_resource:

    icinga_core.state: "enabled"

