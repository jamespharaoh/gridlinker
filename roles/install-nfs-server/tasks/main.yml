---

- name: "install nfs packages"
  action:
    module: "apt"
    name: "{{ item }}"
  sudo: "yes"
  with_items:
    - "nfs-common"
    - "nfs-kernel-server"

- name: "create exports"
  action:
    module: "template"
    src: "nfs-server-exports-vm"
    dest: "/etc/exports"
  sudo: "yes"
  sudo_user: "root"
  notify: "reload nfs server"

- meta: "flush_handlers"

