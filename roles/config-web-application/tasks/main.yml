---

- name: "create data dirs"
  action:
    module: "file"
    path: "{{ item }}"
    state: "directory"
    owner: "www-data"
    group: "www-data"
  sudo: "yes"
  with_items:
    - "/data/logs"
    - "/data/assets"
    - "/data/assets/image-cache"
    - "/data/assets/sitemaps"
    - "/data/assets/user-data"

- include: "site.yml"
  label: "control"
  prefix: "dp_control"
  suffix: "main"
  config: "apache{{ apache_version }}-control-vhost-main.j2"
  sites:
    - main_domain: "control.datingnode.com"
      enabled: true
      
- include: "site.yml"
  label: "secure"
  prefix: "dp_secure"
  suffix: "main"
  config: "apache{{ apache_version }}-secure-vhost-main.j2"
  sites:
    - main_domain: "secure.datingnode.com"
      enabled: true

- include: "site.yml"
  label: "service"
  prefix: "dp_service"
  suffix: "main"
  config: "apache{{ apache_version }}-service-vhost-main.j2"
  sites: "{{ services }}"

- include: "site.yml"
  label: "api"
  prefix: "dp_service"
  suffix: "api"
  config: "apache{{ apache_version }}-service-vhost-api.j2"
  sites: "{{ services }}"

- include: "site.yml"
  label: "static"
  prefix: "dp_service"
  suffix: "static"
  config: "apache{{ apache_version }}-service-vhost-static.j2"
  sites: "{{ services }}"

- name: "create datingnode-config.json"
  action:
    module: "template"
    src: "datingnode-config"
    dest: "/var/www/datingnode-config.json"
  sudo: "yes"

