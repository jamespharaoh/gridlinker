---

- name: "create nginx directories"
  with_items: "{{ balancer_nginx_directories }}"
  become: "yes"
  action:

    module: "file"
    path: "{{ item.directory }}"
    state: "directory"
    owner: "{{ item.user }}"
    group: "{{ item.group }}"
    mode: "{{ item.mode }}"

- name: "configure nginx"
  with_items: "{{ balancer_nginx_config_templates }}"
  notify: "set nginx.needs_restart to 'yes'"
  become: "yes"
  action:

    module: "template"
    src: "{{ item.template }}"
    dest: "{{ item.target }}"

- name: "create nginx ssl directory"
  become: "yes"
  action:

    module: "file"
    path: "/etc/nginx/ssl"
    state: "directory"

- name: "set nginx.state to 'enabled'"
  when: "nginx_state == 'installed'"
  update_resource:

    nginx.state: "enabled"

