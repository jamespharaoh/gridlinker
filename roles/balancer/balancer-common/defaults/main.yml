---

# ---------- nginx setup

balancer_nginx_directories:

  - directory: "{{ nginx_target }}/conf"
    user: "root"
    group: "root"
    mode: "0755"

  - directory: "{{ nginx_target }}/conf/local"
    user: "root"
    group: "root"
    mode: "0755"

  - directory: "{{ nginx_target }}/conf/sites"
    user: "root"
    group: "root"
    mode: "0755"

  - directory: "{{ nginx_target }}/conf/ssl"
    user: "root"
    group: "root"
    mode: "0755"

balancer_nginx_config_templates:

  - template: "balancer-nginx-main-config"
    target: "{{ nginx_target }}/conf/nginx.conf"
    user: "root"
    group: "root"
    mode: "0644"

# ---------- autoconfig setup

balancer_autoconfig_directories:

  - directory: "/var/www"
    user: "root"
    group: "root"
    mode: "0755"

balancer_autoconfig_config_templates:

  - template: "balancer-autoconfig-nginx-site"
    target: "{{ nginx_target }}/conf/sites/autoconfig.conf"
    user: "root"
    group: "root"
    mode: "0644"

