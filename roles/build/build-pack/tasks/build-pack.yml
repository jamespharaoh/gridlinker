---

- name: "create directory"
  delegate_to: "localhost"
  run_once: "true"
  action:

    module: "file"
    path: "{{ deployment_home }}/work/build"
    state: "directory"

- name: "write metadata"
  with_items:

    - extension: "yml"
      template: "build-pack-manifest-yaml"

    - extension: "env"
      template: "build-pack-manifest-posix"

  delegate_to: "localhost"
  become: "yes"
  action:

    module: "template"
    dest: "/var/lib/lxc/{{ inventory_hostname }}/rootfs/MANIFEST.{{ item.extension }}"
    src: "{{ item.template }}"

- name: "create package"
  delegate_to: "localhost"
  environment:

    build_source: "/var/lib/lxc/{{ inventory_hostname }}/rootfs"

    build_target: "{{ [
      builds_path,
      '/backups/',
      node_template,
      '-',
      local_build_id,
      '.tar',
    ] | join }}"

  args:

    creates: "{{ [
      builds_path,
      '/backups/',
      node_template,
      '-',
      local_build_id,
      '.tar',
    ] | join }}"

    executable: "/bin/bash"

  shell:

    set -euf -o pipefail;

    {
      sudo tar
        --create
        --one-file-system
        --directory "$build_source"
        ".";
    } | {
      zbackup backup "$build_target.temp"
        --cache-size {{ zbackup_cache_size }}
        --password-file "{{ deployment_build_secret_path }}"
        --silent;
    };

    mv "$build_target.temp" "$build_target";

