---

- name: "checkout projects from git"
  action: shell
    cd /home/vagrant;
    git clone
      git@github.com:/wistla/{{ item.name }}
      --branch {{ item.branch }}
  args:
    creates: "/home/vagrant/{{ item.name }}"
  sudo: "yes"
  sudo_user: "vagrant"
  with_items: "vagrant_checkouts"

- name: "create wistla-devops config"
  action:
    module: "template"
    src: "devops-config"
    dest: "/home/vagrant/wistla-devops/config"
  sudo: "yes"
  sudo_user: "vagrant"

