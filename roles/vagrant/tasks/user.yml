---

- name: "link to bash profile"
  action:
    module: "file"
    state: "link"
    path: "/home/vagrant/.bash_profile"
    src: "/vagrant/etc/bash-profile"
    force: "yes"
  sudo: "yes"
  sudo_user: "vagrant"

- name: "link to bash rc"
  action:
    module: "file"
    state: "link"
    path: "/home/vagrant/.bashrc"
    src: "/vagrant/etc/bash-rc"
    force: "yes"
  sudo: "yes"
  sudo_user: "vagrant"

