---

- name: "create bash profile"
  action:
    module: "template"
    src: "bash-profile"
    dest: "{{ vagrant_home }}/.bash_profile"
  sudo: "yes"
  sudo_user: "{{ vagrant_user }}"

- name: "create bash rc"
  action:
    module: "template"
    src: "bash-rc"
    dest: "{{ vagrant_home }}/.bashrc"
  sudo: "yes"
  sudo_user: "{{ vagrant_user }}"

- name: "create git config"
  action:
    module: "template"
    src: "git-config"
    dest: "{{ vagrant_home }}/.gitconfig"
  sudo: "yes"
  sudo_user: "{{ vagrant_user }}"

