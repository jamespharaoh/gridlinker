---

- name: "create bash profile"
  action:
    module: "template"
    src: "bash-profile"
    dest: "/home/vagrant/.bash_profile"
  sudo: "yes"
  sudo_user: "vagrant"

- name: "create bash rc"
  action:
    module: "template"
    src: "bash-rc"
    dest: "/home/vagrant/.bashrc"
  sudo: "yes"
  sudo_user: "vagrant"

- name: "create git config"
  action:
    module: "template"
    src: "git-config"
    dest: "/home/vagrant/.gitconfig"
  sudo: "yes"
  sudo_user: "vagrant"

