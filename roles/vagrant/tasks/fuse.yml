---

- name: "create fuse config"
  action:
    module: "template"
    src: "fuse-config"
    dest: "/etc/fuse.conf"
  sudo: "yes"
  sudo_user: "root"

- name: "add vagrant to fuse group"
  action:
    module: "user"
    name: "vagrant"
    groups: "fuse"
    append: "yes"
  sudo: "yes"
  sudo_user: "root"
