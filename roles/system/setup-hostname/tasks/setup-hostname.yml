---

- name: "set hostname"
  become: "yes"
  register: "set_hostname_result"
  action:

    module: "copy"
    dest: "/etc/hostname"
    content: "{{ inventory_hostname }}{{ '\n' }}"

- name: "set hostname"
  become: "yes"
  changed_when: "set_hostname_result | changed"
  command: "hostname {{ inventory_hostname }}"

