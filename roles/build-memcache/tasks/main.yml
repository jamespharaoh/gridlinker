---

- name: "install memcache packages"
  action:
    module: "apt"
    name: "{{ item }}"
  with_items:
   - "memcached"

- name: "create memcache service directory"
  action:
    module: "file"
    path: "/etc/service/memcache"
    state: "directory"
  sudo: "yes"

- name: "create memcache service script"
  action:
    module: "template"
    src: "memcache-service"
    dest: "/etc/service/memcache/run"
    mode: "0755"
  sudo: "yes"

