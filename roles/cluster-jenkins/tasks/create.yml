---

- name: "create jenkins instance"
  local_action:
    module: "ec2"

    instance_tags:
      "Name": "jenkins"
      "Class": "jenkins"
    count_tag:
      "Name": "jenkins"
      "Class": "jenkins"
    exact_count: 1

    image: "{{ amazon_images [amazon_region].base }}"
    instance_type: "{{ amazon_type_jenkins }}"
    key_name: "wistla-ops"

    group_id: "{{ cluster_group_admin }}"
    vpc_subnet_id: "{{ cluster_subnet_jenkins }}"
    private_ip: "{{ cluster_net }}.{{ cluster_subnets.jenkins }}.4"
    assign_public_ip: "yes"
    source_dest_check: "no"

    region: "{{ amazon_region }}"
    aws_access_key: "{{ amazon_accounts [amazon_account].access_key }}"
    aws_secret_key: "{{ amazon_accounts [amazon_account].secret_key }}"    

    wait: "yes"

  sudo: "yes"
  sudo_user: "vagrant"
  register: "create_result"

- set_fact:
    instance_id: "{{ create_result.tagged_instances.0.id }}"

- name: "assign elastic ip"
  local_action:
    module: "ec2_eip"

    instance_id: "{{ instance_id }}"
    public_ip: "{{ amazon_jenkins_ip }}"

    region: "{{ amazon_region }}"    
    aws_access_key: "{{ amazon_accounts [amazon_account].access_key }}"
    aws_secret_key: "{{ amazon_accounts [amazon_account].secret_key }}"    

