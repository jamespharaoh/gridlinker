---

- name: "remove system packages"
  action:
    module: "apt"
    state: "absent"
    name: "{{ item }}"
    purge: "yes"
  sudo: "yes"
  sudo_user: "root"
  with_items: "jenkins_remove_packages"
  tags: "update"

- name: "install system packages"
  action:
    module: "apt"
    state: "present"
    name: "{{ item }}"
  sudo: "yes"
  sudo_user: "root"
  with_items: "jenkins_install_packages"
  tags: "update"

- name: "enable jenkins sudo"
  action:
    module: "copy"
    dest: "/etc/sudoers.d/jenkins"
    content: "jenkins ALL=(ALL) NOPASSWD: ALL{{ '\n' }}"
  sudo: "yes"

