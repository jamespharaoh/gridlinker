---

- name: "restart nginx"
  action:
    module: "service"
    name: "nginx"
    state: "restarted"
  sudo: "yes"

- name: "restart dnsmasq"
  action:
    module: "service"
    name: "dnsmasq"
    state: "restarted"
  sudo: "yes"

- name: "restart jenkins"
  action:
    module: "service"
    name: "jenkins"
    state: "restarted"
  sudo: "yes"

