---

- name: "cluster jenkins data directory"
  action:

    module: "file"
    path: "/home/ubuntu/wistla-data"
    state: "directory"

- name: "cluster jenkins data config"
  with_items:

    - target: "wistla-devops-local"
      template: "cluster-jenkins-data-wistla-devops-local"

  action:

    module: "template"
    dest: "/home/ubuntu/wistla-data/{{ item.target }}"
    src: "{{ item.template }}"

- name: "cluster jenkins wistla build secret"
  action:

    module: "copy"
    dest: "/home/ubuntu/wistla-data/wistla-build-secret"
    src: "{{ deployment_build_secret_path }}"

