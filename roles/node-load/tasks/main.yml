---

- name: "install system packages"
  action:
    module: "apt"
    state: "present"
    name: "{{ item }}"
  sudo: "yes"
  sudo_user: "root"
  with_items: "load_install_packages"

- name: "install nginx config"
  action:
    module: "template"
    src: "nginx-config"
    dest: "/etc/nginx/nginx.conf"
  sudo: "yes"
  sudo_user: "root"

- name: "link to upstream config"
  action:
    module: "file"
    path: "/etc/nginx/upstream.conf"
    state: "link"
    src: "/config/nginx-upstream.conf"
    force: "yes"

