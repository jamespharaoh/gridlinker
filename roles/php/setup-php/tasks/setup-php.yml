---

- name: "configure php"
  action:
    module: "template"
    src: "{{ item.template }}"
    dest: "{{ item.target }}"
  sudo: "yes"
  notify: "set php.needs_restart to 'yes'"
  with_items:

    - template: "php-ini"
      target: "/etc/php5/fpm/php.ini"
      type: "fpm"

    - template: "php-ini"
      target: "/etc/php5/cli/php.ini"
      type: "cli"

