---

- name: "set php.state to 'configuring'"
  update_resource:
    php.state: "configuring"
  when: "php_state == 'unconfigured'"
  tags: [ "php", "setup-php" ]

- include: "setup-php.yml"
  tags: [ "php", "setup-php" ]

- name: "set php.state to 'unsynchronized'"
  update_resource:
    php.state: "stopped"
  when: "php_state == 'configuring'"
  tags: [ "php", "setup-php" ]

