---

- name: "reload upstart config"
  shell: "initctl reload-configuration"
  sudo: "yes"

- name: "set php.needs_restart to 'yes'"
  when: "php_state == 'running'"
  update_resource:
    php.needs_restart: "yes"
  changed_when: "True"
  notify: "restart php"

- name: "restart php"
  when: "php_state == 'running'"
  action:
    module: "service"
    name: "php5-fpm"
    state: "restarted"
  sudo: "yes"
  notify: "set php.needs_restart to 'no'"

- name: "set php.needs_restart to 'no'"
  update_resource:
    php.needs_restart: "no"
  changed_when: "True"

