---

- name: "install php packages"
  action:
    module: "apt"
    name: "{{ item }}"
  sudo: "yes"
  with_items:
    - "php5-cli"
    - "php5-fpm"
    - "php5-gd"
    - "php5-imagick"
    - "php5-intl"
    - "php5-ldap"
    - "php5-mysql"
    - "php5-pgsql"

- name: "configure php"
  action:
    module: "template"
    src: "{{ item.template }}"
    dest: "{{ item.target }}"
  sudo: "yes"
  notify: "restart php"
  with_items:

    - template: "install-php-ini"
      target: "/etc/php5/fpm/php.ini"

    - template: "install-php-ini"
      target: "/etc/php5/cli/php.ini"

