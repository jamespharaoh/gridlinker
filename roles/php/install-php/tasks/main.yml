---

- name: "set php.state to 'installing'"
  set_fact_dynamic:
    php.state: "installing"
  when: "php_state is not defined"
  tags: [ "php", "install-php" ]

- include: "install-php.yml"
  tags: [ "php", "install-php" ]

- name: "set php.state to 'unconfigured'"
  set_fact_dynamic:
    php.state: "unconfigured"
  when: "php_state == 'installing'"
  tags: [ "php", "install-php" ]

