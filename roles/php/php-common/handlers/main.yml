---

- name: "reload upstart config"
  sudo: "yes"
  shell:

    initctl reload-configuration;

- name: "set php.needs_restart to 'yes'"
  when: "php_state == 'enabled'"
  changed_when: "True"
  notify: "restart php"
  update_resource:

    php.needs_restart: "yes"

- name: "restart php"
  when: "php_state == 'enabled'"
  notify: "set php.needs_restart to 'no'"
  sudo: "yes"
  action:

    module: "service"
    name: "php5-fpm"
    state: "restarted"

- name: "set php.needs_restart to 'no'"
  changed_when: "True"
  update_resource:

    php.needs_restart: "no"

