---

- name: "configure php"
  notify: "set php.needs_restart to 'yes'"
  with_items:

    - template: "php-ini"
      target: "{{ php_config_directory }}/fpm/php.ini"
      type: "fpm"

    - template: "php-ini"
      target: "{{ php_config_directory }}/cli/php.ini"
      type: "cli"

  sudo: "yes"
  action:

    module: "template"
    src: "{{ item.template }}"
    dest: "{{ item.target }}"

- name: "enable php modules"
  with_items: "{{ php_modules }}"
  notify: "set php.needs_restart to 'yes'"
  become: "yes"
  shell: "phpenmod {{ item }}"

- name: "set php.state to 'enabled'"
  when: "php_state == 'installed'"
  update_resource:

    php.state: "enabled"

