---

- name: "create icinga web directories"
  action:
    module: "file"
    path: "{{ item.directory }}"
    state: "directory"
    owner: "{{ item.owner }}"
    group: "{{ item.group }}"
    mode: "{{ item.mode }}"
  with_items: "icinga_web_config_directories"
  sudo: "yes"

- name: "create icinga web templates"
  action:
    module: "template"
    dest: "{{ item.target }}"
    src: "{{ item.template }}"
    owner: "{{ item.owner }}"
    group: "{{ item.group }}"
    mode: "{{ item.mode }}"
  with_items: "icinga_web_config_templates"
  sudo: "yes"

- name: "enable monitoring"
  sudo: "yes"
  args:
    creates: "/etc/icingaweb2/enabledModules/monitoring"
    executable: "/bin/bash"
  shell:
    /opt/icinga-web-{{ icinga_web_version }}/bin/icingacli
    module enable monitoring

- name: "install icinga-web nginx site"
  action:
    module: "template"
    src: "icinga-web-nginx-site"
    dest: "/etc/nginx/sites-available/icinga-web"
  sudo: "yes"
  notify: "restart nginx"

- name: "enable icinga-web nginx site"
  action:
    module: "file"
    path: "/etc/nginx/sites-enabled/icinga-web"
    state: "link"
    src: "../sites-available/icinga-web"
  sudo: "yes"
  when: "icinga_web_state == 'running'"
  notify: "reload nginx"

- name: "disable icinga-web nginx site"
  action:
    module: "file"
    path: "/etc/nginx/sites-enabled/icinga-web"
    state: "absent"
  sudo: "yes"
  when: "icinga_web_state != 'running'"
  notify: "reload nginx"

- meta: "flush_handlers"

