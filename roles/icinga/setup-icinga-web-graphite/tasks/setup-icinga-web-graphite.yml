---

- name: "create icinga web graphite directories"
  with_items: "{{ icinga_web_graphite_config_directories }}"
  sudo: "yes"
  action:

    module: "file"
    path: "{{ item.directory }}"
    state: "directory"
    owner: "{{ item.owner }}"
    group: "{{ item.group }}"
    mode: "{{ item.mode }}"

- name: "create icinga graphite web templates"
  with_items: "{{ icinga_web_graphite_config_templates }}"
  sudo: "yes"
  action:

    module: "template"
    dest: "{{ item.target }}"
    src: "{{ item.template }}"
    owner: "{{ item.owner }}"
    group: "{{ item.group }}"
    mode: "{{ item.mode }}"

- meta: "flush_handlers"

# ex: et ts=2 filetype=yaml
