---

- name: "issue icinga agent certificate"
  when: "not icinga_certificate"
  register: "icinga_agent_certificate_result"
  action:

    module: "certificate_authority_issue"
    authority: "{{ icinga_authority }}"
    common_name: "{{ icinga_common_name }}"
    usage: "mixed"
    alt_dns: "{{ icinga_alt_dns }}"
    alt_ip: "{{ icinga_alt_ips }}"

- name: "store icinga agent certificate"
  when: "icinga_agent_certificate_result | changed"
  update_resource:

    icinga.certificate: "{{ icinga_agent_certificate_result.certificate }}"
    icinga.private_key: "{{ icinga_agent_certificate_result.private_key }}"

- name: "write icinga config"
  with_items: "icinga_agent_config_templates"
  notify: "set icinga.needs_restart to 'yes'"
  sudo: "yes"
  action:

    module: "template"
    src: "{{ item.template }}"
    dest: "/etc/icinga2/{{ item.target }}"
    owner: "root"
    group: "nagios"

- name: "write icinga security config"
  with_items: "icinga_agent_security_files"
  notify: "set icinga.needs_restart to 'yes'"
  sudo: "yes"
  action:

    module: "copy"
    dest: "/etc/icinga2/{{ item.target }}"
    content: "{{ lookup ('etcd', item.source) }}"
    owner: "root"
    group: "nagios"

