---

- name: "reload upstart config"
  shell: "initctl reload-configuration"
  sudo: "yes"

- name: "set icinga.needs_restart to 'yes'"
  set_fact_dynamic:
    icinga.needs_restart: "yes"
  changed_when: "True"
  notify:
    - "start, restart or stop icinga"
    - "set icinga.needs_restart to 'no'"

- name: "start, restart or stop icinga"
  action:
    module: "service"
    name: "icinga2"
    state: "{{ 'restarted' if icinga_state in [ 'starting', 'running' ] else 'stopped' }}"
  sudo: "yes"
  when: "
    icinga_needs_restart == 'yes'
    and icinga_state in [ 'starting', 'running', 'stopping', 'stopped' ]
  "

- name: "set icinga.needs_restart to 'no'"
  set_fact_dynamic:
    icinga.needs_restart: "no"

