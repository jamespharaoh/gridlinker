---

- name: "start database slave"
  delegate_to: "{{ parent }}"
  action:
    module: "docker"
    name: "{{ cluster_name }}-{{ inventory_hostname }}"
    state: "running"
    image: "{{ docker_registry }}/{{ docker_images.database_slave }}:{{ build }}"
    command: "/start-slave.sh"
    dns:
      - "{{ dns_servers.primary }}"
      - "{{ dns_servers.secondary }}"
    expose:
      - "5432"
    ports:
      - "{{ database_slave.port }}:5432"
    tty: "True"
    stdin_open: "True"
    volumes:
      "{{ data_dir }}/{{ cluster_name }}-{{ inventory_hostname }}:/data"
    env:
      - "DATABASE_MASTER_HOSTNAME=172.17.42.1"
      - "DATABASE_MASTER_PORT={{ database_master.port }}"
