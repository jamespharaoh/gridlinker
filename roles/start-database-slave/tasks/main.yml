---

- name: "start database slave"
  delegate_to: "{{ parent }}"
  action:
    module: "docker"
    name: "{{ cluster_name }}-{{ inventory_hostname }}"
    state: "running"
    image: "{{ docker_registry }}/{{ docker_images.database }}:{{ cluster.build }}"
    command: "/sbin/my_init"
    dns:
      - "{{ dns_servers.primary }}"
      - "{{ dns_servers.secondary }}"
    expose:
      - "5432"
    ports:
      - "{{ hostvars [parent].private_address }}:{{ cluster.ports.database_slave }}:5432"
    tty: "True"
    stdin_open: "True"
    volumes:
      "{{ data_dir }}/{{ inventory_hostname }}:/data"
    env:
      - "DATABASE_MODE=slave"
      - "DATABASE_MASTER_HOSTNAME=172.17.42.1"
      - "DATABASE_MASTER_PORT={{ cluster.ports.database_master }}"

