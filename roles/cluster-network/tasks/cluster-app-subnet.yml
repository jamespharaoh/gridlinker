---

- set_fact:
    subnet: "app"

- name: "write app subnet stack yaml"
  action:
    module: "template"
    src: "cluster-subnet-stack"
    dest: "/home/vagrant/work/{{ cluster_name }}/app-subnet-stack.yaml"
  sudo: "yes"
  sudo_user: "vagrant"

- name: "create app subnet stack"
  action:
    module: "cloudformation"
    stack_name: "{{ cluster_name }}-subnet-app"
    state: "present"
    template: "/home/vagrant/work/{{ cluster_name }}/app-subnet-stack.yaml"
    template_format: "yaml"
    aws_access_key: "{{ amazon_accounts [amazon_account].access_key }}"
    aws_secret_key: "{{ amazon_accounts [amazon_account].secret_key }}"
    region: "{{ amazon_region }}"
  sudo: "yes"
  sudo_user: "vagrant"
  register: "app_subnet_stack_result"

- store_runtime:

    routes_app_a: "{{ app_subnet_stack_result.stack_outputs.RouteTableA }}"
    routes_app_b: "{{ app_subnet_stack_result.stack_outputs.RouteTableB }}"
    routes_app_c: "{{ app_subnet_stack_result.stack_outputs.RouteTableC }}"
    subnet_app_a: "{{ app_subnet_stack_result.stack_outputs.SubnetA }}"
    subnet_app_b: "{{ app_subnet_stack_result.stack_outputs.SubnetB }}"
    subnet_app_c: "{{ app_subnet_stack_result.stack_outputs.SubnetC }}"

# ex: et ts=2 filetype=yaml
