---

- set_fact:
    subnet: "data"

- name: "write data subnet stack yaml"
  action:
    module: "template"
    src: "cluster-subnet-stack"
    dest: "/home/vagrant/work/{{ cluster }}/data-subnet-stack.yaml"
  sudo: "yes"
  sudo_user: "vagrant"

- name: "create data subnet stack"
  action:
    module: "cloudformation"
    stack_name: "{{ cluster }}-subnet-data"
    state: "present"
    template: "/home/vagrant/work/{{ cluster }}/data-subnet-stack.yaml"
    template_format: "yaml"
    aws_access_key: "{{ amazon_accounts [amazon_account].access_key }}"
    aws_secret_key: "{{ amazon_accounts [amazon_account].secret_key }}"
    region: "{{ amazon_region }}"
  sudo: "yes"
  sudo_user: "vagrant"
  register: "data_subnet_stack_result"

- set_fact:
    cluster_routes_data_a: "{{ data_subnet_stack_result.stack_outputs.RouteTableA }}"
    cluster_routes_data_b: "{{ data_subnet_stack_result.stack_outputs.RouteTableB }}"
    cluster_routes_data_c: "{{ data_subnet_stack_result.stack_outputs.RouteTableC }}"
    cluster_subnet_data_a: "{{ data_subnet_stack_result.stack_outputs.SubnetA }}"
    cluster_subnet_data_b: "{{ data_subnet_stack_result.stack_outputs.SubnetB }}"
    cluster_subnet_data_c: "{{ data_subnet_stack_result.stack_outputs.SubnetC }}"

- include: "cluster-save-data.yml"

