---

# first create all the groups

- name: "create security groups"
  action:
    module: "ec2_group"

    name: "{{ cluster }}-{{ item.name }}"
    description: "Security group {{ cluster }}-{{ item.name }}"
    vpc_id: "{{ cluster_vpc }}"

    region: "{{ amazon_region }}"
    aws_access_key: "{{ amazon_accounts [amazon_account].access_key }}"
    aws_secret_key: "{{ amazon_accounts [amazon_account].secret_key }}"

    #purge_rules: "no"

  register: "create_group"
  with_items: "amazon_security_groups"

# save data

- set_fact:
    cluster_group_admin: "{{ create_group.results.0.group_id }}"
    cluster_group_balancer: "{{ create_group.results.1.group_id }}"
    cluster_group_jenkins: "{{ create_group.results.2.group_id }}"

- include: "save.yml"

# then set the rules

- name: "update security group"
  action:
    module: "ec2_group"

    description: "Security group {{ item.name }"
    name: "{{ cluster }}-{{ item.name }}"
    rules: "{{ item.rules }}"

    vpc_id: "{{ cluster_vpc }}"

    region: "{{ amazon_region }}"
    aws_access_key: "{{ amazon_accounts [amazon_account].access_key }}"
    aws_secret_key: "{{ amazon_accounts [amazon_account].secret_key }}"

  with_items: "amazon_security_groups"

