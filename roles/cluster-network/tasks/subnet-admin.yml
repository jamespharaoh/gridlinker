---

- include: "stack-create.yml"
  stack: "{{ cluster }}-subnet-admin"
  template: "subnet-stack"
  subnet: "admin"

- set_fact:
    cluster_routes_admin: "{{ stack_result.stack_outputs.RouteTable }}"
    cluster_subnet_admin_a: "{{ stack_result.stack_outputs.SubnetA }}"
    cluster_subnet_admin_b: "{{ stack_result.stack_outputs.SubnetB }}"
    cluster_subnet_admin_c: "{{ stack_result.stack_outputs.SubnetC }}"

- include: "save.yml"
