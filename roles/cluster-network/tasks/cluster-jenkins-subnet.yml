---

- set_fact:
    subnet: "jenkins"

- name: "write jenkins subnet stack yaml"
  action:
    module: "template"
    src: "cluster-subnet-stack"
    dest: "/home/vagrant/work/{{ cluster_name }}/jenkins-subnet-stack.yaml"
  sudo: "yes"
  sudo_user: "vagrant"

- name: "create jenkins subnet stack"
  action:
    module: "cloudformation"
    stack_name: "{{ cluster_name }}-subnet-jenkins"
    state: "present"
    template: "/home/vagrant/work/{{ cluster_name }}/jenkins-subnet-stack.yaml"
    template_format: "yaml"
    aws_access_key: "{{ amazon_accounts [amazon_account].access_key }}"
    aws_secret_key: "{{ amazon_accounts [amazon_account].secret_key }}"
    region: "{{ amazon_region }}"
  sudo: "yes"
  sudo_user: "vagrant"
  register: "jenkins_subnet_stack_result"

- set_fact:
    cluster_routes_jenkins_a: "{{ jenkins_subnet_stack_result.stack_outputs.RouteTableA }}"
    cluster_routes_jenkins_b: "{{ jenkins_subnet_stack_result.stack_outputs.RouteTableB }}"
    cluster_routes_jenkins_c: "{{ jenkins_subnet_stack_result.stack_outputs.RouteTableC }}"
    cluster_subnet_jenkins_a: "{{ jenkins_subnet_stack_result.stack_outputs.SubnetA }}"
    cluster_subnet_jenkins_b: "{{ jenkins_subnet_stack_result.stack_outputs.SubnetB }}"
    cluster_subnet_jenkins_c: "{{ jenkins_subnet_stack_result.stack_outputs.SubnetC }}"

- include: "cluster-save-data.yml"

