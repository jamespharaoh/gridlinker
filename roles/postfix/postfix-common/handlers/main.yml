---

# ---------- postfix exchange rehash

- name: "set postfix_exchange.needs_rehash to 'yes'"
  when: "postfix_exchange_needs_rehash != 'yes'"
  notify: "rehash postfix exchange"
  update_resource:

    postfix_exchange.needs_rehash: "yes"

- name: "rehash postfix exchange"
  with_items: "{{ postfix_exchange_config_database_templates }}"
  notify: "set postfix_exchange.needs_rehash to 'no'"
  become: "yes"
  shell: "postmap {{ item.target }}"

- name: "set postfix_exchange.needs_rehash to 'no'"
  when: "postfix_exchange_needs_rehash != 'no'"
  notify: "set postfix.needs_restart to 'yes'"
  update_resource:

    postfix.needs_rehash: "no"

# ---------- postfix restart

- name: "set postfix.needs_restart to 'yes'"
  when: "postfix_needs_restart != 'yes'"
  notify: "restart postfix"
  update_resource:

    postfix.needs_restart: "yes"

- name: "restart postfix"
  become: "yes"
  notify: "set postfix.needs_restart to 'no'"
  action:

    module: "service"
    name: "postfix"
    state: "restarted"

- name: "set postfix.needs_restart to 'no'"
  when: "postfix_needs_restart != 'no'"
  update_resource:

    postfix.needs_restart: "no"

