---

- name: "create icingaweb2 group"
  sudo: "yes"
  action:

    module: "group"
    name: "icingaweb2"
    system: "yes"

- name: "add www-data to icingaweb2 group"
  notify: "restart php"
  sudo: "yes"
  action:

    module: "user"
    name: "www-data"
    groups: "icingaweb2"
    append: "yes"

- name: "install icinga-web"
  when: "icinga_web_installed_version != icinga_web_version"
  sudo: "yes"
  args:

    executable: "/bin/bash"

  shell:

    set -euf -o pipefail;

    rm -rf {{ icinga_web_temp }};
    mkdir -p {{ icinga_web_temp }};
    cd {{ icinga_web_temp }};

    wget {{ icinga_web_url }};
    tar xzf {{ icinga_web_archive }};

    mkdir -p {{ icinga_web_target }};

    rsync --archive --delete
      {{ icinga_web_directory }}/
      {{ icinga_web_target }}/;

    rm -rf {{ icinga_web_temp }};

- name: "set icinga_web.state to 'installed'"
  when: "icinga_web_state == 'no'"
  update_resource:

    icinga_web.state: "installed"

- name: "set icinga_web_installed_version"
  when: "icinga_web_installed_version != icinga_web_version"
  update_resource:

    icinga_web.installed_version: "{{ icinga_web_version }}"

