---

- name: "create icinga web database"
  delegate_to: "{{ icinga_web_main_database_delegate }}"
  action:

    module: "postgresql_db"
    name: "{{ icinga_web_main_database_name }}"

    login_user: "ubuntu"
    login_unix_socket: "/var/run/postgresql"

- name: "create icinga web ido database user"
  delegate_to: "{{ icinga_web_ido_database_delegate }}"
  action:

    module: "postgresql_user"
    name: "{{ icinga_web_ido_database_username }}"

    password: "{{ icinga_web_ido_database_password }}"
    db: "{{ icinga_web_ido_database_name }}"

    login_user: "ubuntu"
    login_unix_socket: "/var/run/postgresql"

- name: "create icinga web main database user"
  delegate_to: "{{ icinga_web_main_database_delegate }}"
  action:

    module: "postgresql_user"
    name: "{{ icinga_web_main_database_username }}"

    password: "{{ icinga_web_main_database_password }}"
    db: "{{ icinga_web_main_database_name }}"

    login_user: "ubuntu"
    login_unix_socket: "/var/run/postgresql"

- name: "initialize icinga web database"
  delegate_to: "{{ icinga_web_main_database_delegate }}"
  when: "icinga_web_main_database_initialized == 'no'"
  args:

    executable: "/bin/bash"

  shell:

    set -euf -o pipefail;

    psql {{ icinga_web_main_database_name }}
      < /opt/icinga-web-{{ icinga_web_version }}/etc/schema/pgsql.schema.sql;

    password_hash=$(openssl passwd -1 {{ icinga_web_admin_password }});

    psql {{ icinga_web_main_database_name }} --command "
      INSERT INTO icingaweb_user (name, active, password_hash)
      VALUES ('admin', 1, '$password_hash');
    ";

- name: "set icinga_web_main_database_initialized to 'yes'"
  when: "icinga_web_main_database_initialized == 'no'"
  update_resource:

    icinga_web.main_database_initialized: "yes"

