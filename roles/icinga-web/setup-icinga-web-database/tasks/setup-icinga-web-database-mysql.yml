---

- name: "generate icinga_web.database_password"
  when: "icinga_web_database_password == 'no'"
  update_resource:

    icinga_web.database_password: "{{ 20 | generate_random }}"

- name: "generate icinga_web.admin_password"
  when: "icinga_web_admin_password == 'no'"
  update_resource:

    icinga_web.admin_password: "{{ 20 | generate_random }}"

- name: "create icinga web database"
  delegate_to: "{{ icinga_web_main_database_delegate }}"
  action:

    module: "mysql_db"
    name: "{{ icinga_web_main_database_name }}"

- name: "create icinga web database user"
  delegate_to: "{{ icinga_web_main_database_delegate }}"
  action:

    module: "mysql_user"
    name: "{{ icinga_web_database_username }}"
    host: "%"
    password: "{{ icinga_web_database_password }}"
    priv: "{{ icinga_web_ido_database_name }}.*:ALL/{{ icinga_web_main_database_name }}.*:ALL"

- name: "initialize icinga web database"
  delegate_to: "{{ icinga_web_main_database_delegate }}"
  when: "icinga_web_main_database_initialized == 'no'"
  args:

    executable: "/bin/bash"

  shell:

    set -euf -o pipefail;

    mysql {{ icinga_web_main_database_name }}
      </opt/icinga-web-{{ icinga_web_version }}/etc/schema/mysql.schema.sql;

    password_hash=$(openssl passwd -1 {{ icinga_web_admin_password }});

    mysql {{ icinga_web_main_database_name }} --execute "
      INSERT INTO icingaweb_user (name, active, password_hash)
      VALUES ('admin', 1, '$password_hash');
    ";

- name: "set icinga_web_main_database_initialized to 'yes'"
  when: "icinga_web_main_database_initialized == 'no'"
  update_resource:

    icinga_web.main_database_initialized: "yes"

