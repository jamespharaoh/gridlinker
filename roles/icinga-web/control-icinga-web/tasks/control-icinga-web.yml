---

- name: "enable icinga-web nginx site"
  action:
    module: "file"
    path: "/etc/nginx/sites-enabled/icinga-web"
    state: "link"
    src: "../sites-available/icinga-web"
  sudo: "yes"
  when: "icinga_web_state in [ 'starting', 'running' ]"
  notify: "reload nginx"

- name: "disable icinga-web nginx site"
  action:
    module: "file"
    path: "/etc/nginx/sites-enabled/icinga-web"
    state: "absent"
  sudo: "yes"
  when: "icinga_web_state in [ 'stopping', 'stopped' ]"
  notify: "reload nginx"

