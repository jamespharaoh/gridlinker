---

- name: "create lxc container"
  shell:

    set -e;

    source {{ deployment_home }}/wistla-devops/misc/locking ansible;
    exlock;

    if test -f /var/lib/lxc/{{ deployment }}-{{ inventory_hostname }}; then
      set +e;
      lxc-stop
        --name {{ deployment }}-{{ inventory_hostname }};
      lxc-destroy
        --name {{ deployment }}-{{ inventory_hostname }};
      rm -rf /var/lib/lxc/{{ deployment }}-{{ inventory_hostname }};
      btrfs subvolume delete /var/lib/lxc/{{ deployment }}-{{ inventory_hostname }}/rootfs;
      set -e;
    fi;

    lxc-create
      --template ubuntu
      --name {{ deployment }}-{{ inventory_hostname }}
      --bdev btrfs
      --
      --mirror {{ ubuntu_main_url }}
      --security-mirror {{ ubuntu_security_url }}
      --release trusty
      --arch amd64;

    chroot /var/lib/lxc/{{ deployment }}-{{ inventory_hostname }}/rootfs
    apt-get update -qqy;

    chroot /var/lib/lxc/{{ deployment }}-{{ inventory_hostname }}/rootfs
    apt-get dist-upgrade -qqy;

    chroot /var/lib/lxc/{{ deployment }}-{{ inventory_hostname }}/rootfs
    apt-get install -qqy python;

    touch /var/lib/lxc/{{ deployment }}-{{ inventory_hostname }}/create-flag;

  args:
    executable: "/bin/bash"
    creates: "/var/lib/lxc/{{ deployment }}-{{ inventory_hostname }}/create-flag"
  delegate_to: "localhost"
  sudo: "yes"
  sudo_user: "root"

- name: "create lxc config"
  action:
    module: "template"
    src: "lxc-config"
    dest: "/var/lib/lxc/{{ deployment }}-{{ inventory_hostname }}/config"
  delegate_to: "localhost"
  sudo: "yes"
  sudo_user: "root"

