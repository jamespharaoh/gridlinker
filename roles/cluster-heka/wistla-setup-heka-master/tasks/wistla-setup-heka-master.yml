---

- name: "create wistla heka master directories"
  with_items: "{{ wistla_heka_master_directories }}"
  become: "yes"
  action:

    module: "file"
    path: "{{ item.directory }}"
    state: "directory"

    owner: "{{ item.user }}"
    group: "{{ item.group }}"
    mode: "{{ item.mode }}"

- name: "create wistla heka master templates"
  with_items: "{{ wistla_heka_master_templates }}"
  register: "wistla_setup_heka_master_templates_result"
  become: "yes"
  action:

    module: "template"
    dest: "{{ item.target }}"
    src: "{{ item.template }}"

    owner: "{{ item.user }}"
    group: "{{ item.group }}"
    mode: "{{ item.mode }}"

- name: "set heka.needs_restart to 'yes'"
  when: "wistla_setup_heka_master_templates_result | changed"
  update_resource:

    heka.needs_restart: "yes"

- name: "set heka.state to 'enabled'"
  when: "heka_state == 'installed'"
  update_resource:

    heka.state: "enabled"

