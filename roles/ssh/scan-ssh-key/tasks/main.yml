---

- include: "scan-ssh-key.yml"
  tags: [ "scan-ssh-key", "scan-ssh-key-rsa" ]
  scan_ssh_key_type: "rsa"
  when: "ssh_host_key_rsa | default ('no') == 'no'"

- include: "scan-ssh-key.yml"
  tags: [ "scan-ssh-key", scan-ssh-key-ecdsa" ]
  scan_ssh_key_type: "ecdsa"
  when: "ssh_host_key_ecdsa | default ('no') == 'no'"

