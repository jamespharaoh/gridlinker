---

- name: "create cluster config dir"
  action:
    module: "file"
    path: "{{ data_dir }}/config"
    state: "directory"
  sudo: "yes"

- name: "create runtime config"
  action:
    module: "copy"
    src: "../runtime-config"
    dest: "{{ data_dir }}/config/runtime-config"
  sudo: "yes"

