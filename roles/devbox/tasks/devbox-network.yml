---

- name: "create hosts file"
  action:
    module: "template"
    src: "hosts"
    dest: "/etc/hosts"
  sudo: "yes"
  sudo_user: "root"
  notify: "restart dnsmasq"

- name: "create firewall rules"
  action:
    module: "template"
    src: "devbox-firewall-rules"
    dest: "/etc/network/firewall-rules"
    mode: "0755"
  sudo: "yes"
  sudo_user: "root"
  notify: "reload firewall rules"

- name: "create bridge network interface"
  action:
    module: "template"
    src: "devbox-interface-bridge"
    dest: "/etc/network/interfaces.d/{{ deployments [item].bridge_name }}.cfg"
  sudo: "yes"
  sudo_user: "root"
  with_items: "vagrant_deployments"

- name: "start network bridge"
  shell:

    set -e

    if ifquery --state {{ deployments [item].bridge_name }} >/dev/null; then
      echo "UNCHANGED";
      exit;
    fi

    ifup {{ deployments [item].bridge_name }};

  sudo: "yes"
  sudo_user: "root"
  register: "ifup_result"
  changed_when: "ifup_result.stdout != 'UNCHANGED'"
  with_items: "vagrant_deployments"

- name: "create dummy network interface"
  action:
    module: "template"
    src: "devbox-interface-dummy"
    dest: "/etc/network/interfaces.d/dummy0.cfg"
  sudo: "yes"
  sudo_user: "root"

- name: "start network dummy"
  shell:

    set -e

    if ifquery --state dummy0 >/dev/null; then
      echo "UNCHANGED";
      exit;
    fi

    ifup dummy0;

  sudo: "yes"
  sudo_user: "root"
  register: "ifup_result"
  changed_when: "ifup_result.stdout != 'UNCHANGED'"

