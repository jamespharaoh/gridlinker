---

- name: "create fuse config"
  action:
    module: "template"
    src: "devbox-fuse-config"
    dest: "/etc/fuse.conf"
  sudo: "yes"
  sudo_user: "root"

- name: "add {{ vagrant_user }} to fuse group"
  action:
    module: "user"
    name: "{{ vagrant_user }}"
    groups: "fuse"
    append: "yes"
  sudo: "yes"
  sudo_user: "root"

