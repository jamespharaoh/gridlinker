---

- name: "remove system packages"
  action:
    module: "apt"
    state: "absent"
    name: "{{ item }}"
    purge: "yes"
  sudo: "yes"
  sudo_user: "root"
  with_items: "vagrant_remove_packages"
  tags: "update"

- name: "create common groups"
  action:
    module: "group"
    name: "{{ item.name }}"
    gid: "{{ item.gid }}"
    system: "yes"
  sudo: "yes"
  sudo_user: "root"
  with_items: "common_users"

- name: "create common users"
  action:
    module: "user"
    name: "{{ item.name }}"
    group: "{{ item.name }}"
    uid: "{{ item.uid }}"
    home: "{{ item.home }}"
    createhome: "no"
    shell: "{{ item.shell }}"
    system: "yes"
  sudo: "yes"
  sudo_user: "root"
  with_items: "common_users"

- name: "install system packages"
  action:
    module: "apt"
    state: "present"
    name: "{{ item }}"
  sudo: "yes"
  sudo_user: "root"
  with_items: "vagrant_install_packages"
  tags: "update"

- name: "setup sudo"
  action:
    module: "template"
    src: "sudoers-ssh-agent"
    dest: "/etc/sudoers.d/ssh-agent"
  sudo: "yes"
  sudo_user: "root"

- name: "make node command work"
  action:
    module: "alternatives"
    link: "/usr/bin/node"
    name: "node"
    path: "/usr/bin/nodejs"
  sudo: "yes"
  sudo_user: "root"

- name: "install python packages"
  action:
    module: "pip"
    name: "{{ item }}"
  sudo: "yes"
  sudo_user: "root"
  with_items: "vagrant_install_python"
  tags: "update"

- name: "install node packages"
  action:
    module: "npm"
    name: "{{ item }}"
    global: "yes"
  sudo: "yes"
  sudo_user: "root"
  with_items: "vagrant_install_node"
  tags: "update"

