---

- name: "create hosts file"
  action:
    module: "template"
    src: "devbox-hosts"
    dest: "/etc/hosts"
  sudo: "yes"
  sudo_user: "root"
  notify: "restart dnsmasq"

- name: "install dnsmasq packages"
  action:
    module: "apt"
    package: "{{ item }}"
  sudo: "yes"
  sudo_user: "root"
  with_items:
    - "dnsmasq"

- name: "create dnsmasq config"
  action:
    module: "template"
    src: "devbox-dnsmasq-config"
    dest: "/etc/dnsmasq.conf"
  sudo: "yes"
  sudo_user: "root"
  notify: "restart dnsmasq"

- meta: "flush_handlers"

