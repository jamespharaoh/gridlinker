---

- name: "install postfix"
  action:
    module: "apt"
    name: "{{ item }}"
  sudo: "yes"
  with_items:
    - "postfix"

- name: "create postfix main config"
  action:
    module: "template"
    src: "devbox-postfix-main"
    dest: "/etc/postfix/main.cf"
  sudo: "yes"
  notify: "restart postfix"

- meta: "flush_handlers"

