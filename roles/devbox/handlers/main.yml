---

- name: "reload nfs server"
  action:
    module: "service"
    name: "nfs-kernel-server"
    state: "reloaded"
  sudo: "yes"
  sudo_user: "root"

- name: "restart samba"
  action:
    module: "service"
    name: "smbd"
    state: "restarted"
  sudo: "yes"
  sudo_user: "root"

- name: "restart dnsmasq"
  action:
    module: "service"
    name: "dnsmasq"
    state: "restarted"
  sudo: "yes"
  sudo_user: "root"

- name: "restart openvpn"
  action:
    module: "service"
    name: "openvpn"
    state: "restarted"
  sudo: "yes"
  sudo_user: "root"

- name: "reload firewall rules"
  shell: "/etc/network/firewall-rules"
  sudo: "yes"
  sudo_user: "root"

