---

- name: "write nginx upstart config"
  notify:

    - "reload upstart config"
    - "set nginx.needs_restart to 'yes'"

  become: "yes"
  action:

    module: "template"
    src: "nginx-upstart"
    dest: "/etc/init/nginx.conf"

- name: "restart nginx"
  when: "nginx_needs_restart == 'yes'"
  changed_when: "True"
  notify: "restart nginx"
  update_resource: {}

- meta: "flush_handlers"

- name: "start nginx"
  when: "nginx_state == 'enabled'"
  become: "yes"
  action:

    module: "service"
    name: "nginx"
    state: "started"

- name: "stop nginx"
  when: "nginx_state == 'disabled'"
  become: "yes"
  action:

    module: "service"
    name: "nginx"
    state: "stopped"

