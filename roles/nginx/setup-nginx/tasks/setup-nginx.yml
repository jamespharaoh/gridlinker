---

- name: "create nginx directories"
  with_items: "nginx_directories"
  sudo: "yes"
  action:

    module: "file"
    path: "{{ item.directory }}"
    state: "directory"
    owner: "{{ item.user }}"
    group: "{{ item.group }}"
    mode: "{{ item.mode }}"

- name: "configure nginx"
  with_items: "nginx_config_templates"
  notify: "set nginx.needs_restart to 'yes'"
  sudo: "yes"
  action:

    module: "template"
    src: "{{ item.template }}"
    dest: "{{ item.target }}"

- name: "set nginx.state to 'enabled'"
  when: "nginx_state == 'installed'"
  update_resource:

    nginx.state: "enabled"

