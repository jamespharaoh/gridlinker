---

- include: "control-nginx-upstart.yml"
  when: "
    nginx_control == 'yes'
    and system_init == 'upstart'
    and nginx_state in [ 'enabled', 'disabled' ]
  "
  tags:

    - "nginx-control-upstart"
    - "nginx-control"
    - "nginx"

- include: "control-nginx-systemd.yml"
  when: "
    nginx_control == 'yes'
    and system_init == 'systemd'
    and nginx_state in [ 'enabled', 'disabled' ]
  "
  tags:

    - "nginx-control-systemd"
    - "nginx-control"
    - "nginx"

