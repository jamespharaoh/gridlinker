---

- hosts: "cluster-network"
  gather_facts: "no"
  roles: [ "cluster-network" ]
  tags: "cluster-network"

- hosts: "cluster-admin"
  gather_facts: "no"
  roles: [ "cluster-admin" ]
  tags: "cluster-admin"

- hosts: "cluster-jenkins"
  gather_facts: "no"
  roles: [ "cluster-jenkins" ]
  tags: "cluster-jenkins"

- hosts: "cluster-app"
  gather_facts: "no"
  roles:

    - role: "cluster-app"
      when: "cluster != 'ops'"

    - role: "vagrant"
      when: "cluster != 'ops'"

  tags:
    - "cluster-app"

