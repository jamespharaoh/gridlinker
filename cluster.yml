---

- hosts: "cluster-network"
  roles: [ "cluster-network" ]
  tags: "cluster-network"

- hosts: "cluster-admin"
  roles: [ "cluster-admin" ]
  tags: "cluster-admin"

- hosts: "cluster-jenkins"
  roles: [ "cluster-jenkins" ]
  tags: "cluster-jenkins"

- hosts: "cluster-app"
  roles:

    - role: "cluster-app"
      when: "cluster != 'ops'"

    - role: "vagrant"
      when: "cluster != 'ops'"

  tags:
    - "cluster-app"

# ----- icinga

- hosts: "cluster-admin"
  roles: [ "cluster-icinga" ]
  tags: "cluster-icinga"

- hosts: "cluster-app"
  roles:
    - role: "cluster-icinga"
      when: "cluster != 'ops'"
  tags: "cluster-icinga"

