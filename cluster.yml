---

# ========== network

- hosts: "cluster-network"
  roles:

    - role: "cluster-network"
      tags: [ "cluster-network" ]

# ========== admin

- hosts: "cluster-admin"
  roles:

    # ----- system

    - role: "cluster-admin"
      tags: [ "cluster-admin" ]

    - role: "install-kernel"
      tags: [ "install-kernel" ]

    - role: "setup-system"
      tags: [ "setup-system" ]

    - role: "cluster-ssh"
      tags: [ "cluster-user" ]

    - role: "install-postfix"
      tags: [ "install-postfix" ]

    - role: "setup-common-users"
      tags: [ "setup-common-users" ]

    - role: "cluster-user"
      tags: [ "cluster-user" ]

    # ----- services

    #- role: "cluster-icinga"
    #  tags: [ "cluster-icinga" ]

    # ----- final steps

    - role: "cluster-activate"
      when: "cluster == 'ops'"
      tags: [ "cluster-activate" ]

# ========== app

- hosts: "cluster-app"
  roles:

    # ----- system

    - role: "cluster-app"
      when: "cluster != 'ops'"
      tags: [ "cluster-app" ]

    - role: "cluster-volumes"
      when: "cluster != 'ops'"
      tags: [ "cluster-volumes" ]

    - role: "install-kernel"
      when: "cluster != 'ops'"
      tags: [ "install-kernel" ]

    - role: "setup-system"
      when: "cluster != 'ops'"
      tags: [ "setup-system" ]

    - role: "cluster-ssh"
      when: "cluster != 'ops'"
      tags: [ "cluster-user" ]

    - role: "install-postfix"
      when: "cluster != 'ops'"
      tags: [ "install-postfix" ]

    - role: "setup-common-users"
      when: "cluster != 'ops'"
      tags: [ "setup-common-users" ]

    - role: "cluster-user"
      when: "cluster != 'ops'"
      tags: [ "cluster-user" ]

    # ----- services

    #- role: "cluster-icinga"
    #  when: "cluster != 'ops'"
    #  tags: [ "cluster-icinga" ]

    # ----- deployments

    - role: "cluster-deployment"
      cluster_deployment_name: "production-a"
      when: "cluster == 'production'"
      tags: [ "cluster-deployment", "production-a" ]

    - role: "cluster-deployment"
      cluster_deployment_name: "production-b"
      when: "cluster == 'production'"
      tags: [ "cluster-deployment", "production-b" ]

    - role: "cluster-deployment"
      cluster_deployment_name: "staging-a"
      when: "cluster == 'production'"
      tags: [ "cluster-deployment", "staging-a" ]

    - role: "cluster-deployment"
      cluster_deployment_name: "staging-b"
      when: "cluster == 'production'"
      tags: [ "cluster-deployment", "staging-b" ]

    - role: "cluster-deployment"
      cluster_deployment_name: "test-everest"
      when: "cluster == 'production'"
      tags: [ "cluster-deployment", "test-everest" ]

    - role: "cluster-deployment"
      cluster_deployment_name: "test-k2"
      when: "cluster == 'production'"
      tags: [ "cluster-deployment", "test-k2" ]

    - role: "cluster-deployment"
      cluster_deployment_name: "test-montblanc"
      when: "cluster == 'production'"
      tags: [ "cluster-deployment", "test-montblanc" ]

    # ----- final steps

    - role: "cluster-activate"
      tags: [ "cluster-activate" ]

# ========== jenkins

- hosts: "cluster-jenkins"
  roles:

    # ----- system

    - role: "cluster-jenkins"
      when: "cluster == 'ops'"
      tags: [ "cluster-jenkins" ]

    - role: "cluster-volumes"
      when: "cluster == 'ops'"
      tags: [ "cluster-volumes" ]

    - role: "install-kernel"
      when: "cluster == 'ops'"
      tags: [ "install-kernel" ]

    - role: "setup-system"
      when: "cluster == 'ops'"
      tags: [ "setup-system" ]

    - role: "cluster-ssh"
      when: "cluster == 'ops'"
      tags: [ "cluster-user" ]

    - role: "install-postfix"
      when: "cluster != 'ops'"
      tags: [ "install-postfix" ]

    - role: "setup-common-users"
      when: "cluster != 'ops'"
      tags: [ "setup-common-users" ]

    - role: "install-nodejs"
      when: "cluster == 'ops'"
      tags: [ "install-nodejs" ]

    - role: "install-iojs"
      when: "cluster == 'ops'"
      tags: [ "install-iojs" ]

    - role: "setup-alternatives"
      when: "cluster == 'ops'"
      tags: [ "setup-alternatives" ]

    - role: "cluster-user"
      when: "cluster == 'ops'"
      tags: [ "cluster-user" ]

