sudo: false
language: python
env:
  - TOXENV=py27
  - TOXENV=py33
  - TOXENV=py34
  - TOXENV=pypy
  - TOXENV=flake8
  - TOXENV=checkspelling
addons:
  apt:
    packages:
    - libtidy-0.99-0
    - aspell
    - aspell-en
install:
  - pip install tox
  - pip install coveralls
script:
  - tox
after_success:
  - coveralls
branches:
  only:
    - master
    - md3
