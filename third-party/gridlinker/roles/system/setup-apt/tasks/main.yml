---

- name: "configure apt keys"
  action:
    module: "apt_key"
    id: "{{ item.id }}"
    keyserver: "keyserver.ubuntu.com"
  sudo: "yes"
  with_items: "ubuntu_keys_extra"

- name: "configure apt sources"
  action:
    module: "template"
    src: "setup-apt-sources-list"
    dest: "/etc/apt/sources.list"
  sudo: "yes"
  notify: "update apt package lists"

- meta: "flush_handlers"

