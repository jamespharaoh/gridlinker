---

- name: "create icinga web directories"
  with_items: "icinga_web_config_directories"
  sudo: "yes"
  action:

    module: "file"
    path: "{{ item.directory }}"
    state: "directory"
    owner: "{{ item.owner }}"
    group: "{{ item.group }}"
    mode: "{{ item.mode }}"

- name: "create icinga web templates"
  with_items: "icinga_web_config_templates"
  sudo: "yes"
  action:

    module: "template"
    dest: "{{ item.target }}"
    src: "{{ item.template }}"
    owner: "{{ item.owner }}"
    group: "{{ item.group }}"
    mode: "{{ item.mode }}"

- name: "enable monitoring"
  sudo: "yes"
  args:

    creates: "/etc/icingaweb2/enabledModules/monitoring"
    executable: "/bin/bash"

  shell:

    /opt/icinga-web-{{ icinga_web_version }}/bin/icingacli
    module enable monitoring

- name: "create icinga web site"
  notify: "set nginx.needs_restart to 'yes'"
  sudo: "yes"
  action:

    module: "template"
    dest: "{{ nginx_target }}/conf/sites/icinga-web"
    src: "icinga-web-nginx-site"
    owner: "root"
    group: "root"
    mode: "0644"

- meta: "flush_handlers"

- name: "set icinga_web.state to 'enabled'"
  when: "icinga_web.state == 'installed'"
  update_resource:

    icinga_web.state: "enabled"

