---

- name: "reload upstart config"
  become: "yes"
  shell:

    initctl reload-configuration;

- name: "set heka.needs_restart to 'yes'"
  when: "heka_state == 'enabled'"
  changed_when: "True"
  notify: "restart heka"
  update_resource:

    heka.needs_restart: "yes"

- name: "restart heka"
  when: "heka_state == 'enabled'"
  notify: "set heka.needs_restart to 'no'"
  become: "yes"
  action:

    module: "service"
    name: "heka"
    state: "restarted"

- name: "set heka.needs_restart to 'no'"
  changed_when: "True"
  update_resource:

    heka.needs_restart: "no"

