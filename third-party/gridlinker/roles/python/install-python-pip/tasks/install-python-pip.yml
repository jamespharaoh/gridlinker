---

- name: "install pip"
  args:
    executable: "/bin/bash"
  sudo: "yes"
  shell:

    set -euf -o pipefail;

    export PATH="{{ python_target }}/bin:$PATH";

    rm -rf "{{ python_temp }}";
    mkdir -p "{{ python_temp }}";
    cd "{{ python_temp }}";

    wget --timeout=10 "{{ python_pip_url }}";

    "{{ python_target }}/bin/python" "{{ python_pip_archive }}";

    cd /;
    rm -rf "{{ python_temp }}"

