---

- hosts: "localhost"
  tasks:

    - fail:
        msg: "not available in this deployment mode"
      when: "deployment_mode == 'alias'"

- include: "stop.yml"

- hosts: "localhost"
  tasks:

    - name: "remove shared directory"
      shell:
        rm -rf {{ deployment_home }}/shared/*
      sudo: "yes"

    - name: "create shared directory"
      action:
        module: "file"
        path: "{{ deployment_home }}/shared"
        state: "directory"
      sudo: "yes"
      sudo_user: "{{ deployment_user }}"

