---

- include: "stop.yml"

- hosts: "vagrant"
  tasks:

    - name: "remove shared directory"
      shell:
        rm -rf {{ deployment_home }}/shared/*
      sudo: "yes"
      sudo_user: "root"

    - name: "create shared directory"
      action:
        module: "file"
        path: "{{ deployment_home }}/shared"
        state: "directory"
      sudo: "yes"
      sudo_user: "{{ vagrant_user }}"

