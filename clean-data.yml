---

- include: "stop.yml"

- hosts: "vagrant"
  tasks:

    - name: "remove shared directories"
      action:
        module: "file"
        path: "{{ deployment_home }}/shared/{{ item }}"
        state: "absent"
      sudo: "yes"
      with_items:
        - "audio"
        - "image"
        - "userUpload"
        - "video"

- hosts: [ "node", "template" ]
  tasks:

    - name: "remove per-container directories"
      delegate_to: "vagrant"
      action:
        module: "file"
        path: "{{ deployment_home }}/shared/{{ inventory_hostname }}"
        state: "absent"
      sudo: "yes"

