---

- name: "create hosts file"
  notify: "restart dnsmasq"
  sudo: "yes"
  action:

    module: "template"
    dest: "/etc/hosts"
    src: "dns-hosts"

- name: "install dnsmasq packages"
  with_items:

    - "dnsmasq"

  sudo: "yes"
  action:

    module: "apt"
    package: "{{ item }}"

- name: "create dnsmasq config"
  notify: "restart dnsmasq"
  sudo: "yes"
  action:

    module: "template"
    dest: "/etc/dnsmasq.conf"
    src: "dns-dnsmasq-config"

- meta: "flush_handlers"

