---

- name: "create common groups"
  sudo: "yes"
  with_items: "{{ common_users }}"
  action:

    module: "group"
    name: "{{ item.name }}"
    gid: "{{ item.gid }}"
    system: "yes"

- name: "create common users"
  with_items: "{{ common_users }}"
  sudo: "yes"
  action:

    module: "user"
    name: "{{ item.name }}"
    group: "{{ item.name }}"
    uid: "{{ item.uid }}"
    home: "{{ item.home }}"
    createhome: "no"
    shell: "{{ item.shell }}"
    system: "yes"

