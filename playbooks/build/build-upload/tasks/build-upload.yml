---

- name: "upload package"
  delegate_to: "localhost"
  action:

    module: "s3"
    mode: "put"

    bucket: "{{ build_bucket }}"
    object: "{{ build_target }}/{{ node_type }}-{{ build_id }}.tar.gz"
    src: "{{ deployment_home }}/work/build/{{ node_type }}-{{ build_id }}.tar.gz"

    region: "{{ devops_region }}"
    aws_access_key: "{{ amazon_accounts.ops.access_key }}"
    aws_secret_key: "{{ amazon_accounts.ops.secret_key }}"

