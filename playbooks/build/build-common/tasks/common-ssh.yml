---

- name: "configure ssh known hosts"
  become: "yes"
  action:

    module: "template"
    dest: "/etc/ssh/ssh_known_hosts"
    src: "ssh-known-hosts"

- name: "configure ssh authorized keys"
  become: "yes"
  action:

    module: "template"
    dest: "/root/.ssh/authorized_keys"
    src: "ssh-authorized-keys"

