---

- name: "copy the super project"
  command:
    rsync
    --archive
    --times
    --delete
    --chown "www-data:www-data"
    --exclude .git
    /datingnode-super/
    /var/www/datingnode-super/
  sudo: "yes"

- name: "link data dirs"
  action:
    module: "file"
    path: "{{ item.target }}"
    state: "link"
    src: "{{ item.source }}"
    force: yes
  sudo: "yes"
  with_items:

    - source: "/data/logs"
      target: "{{ platform_log_dir }}"

    - source: "/data/assets"
      target: "{{ platform_assets_dir }}"

