---

- name: "upload builds"
  args:

    executable: "/bin/bash"

  shell:

    set -euf -o pipefail;

    if test "{{ deployment_mode }}" = "vagrant"; then
      eval $(misc/amazon-auth ops);
    fi;

    aws s3 sync
      "s3://wistla-builds/zbackup"
      "{{ deployment_home }}/builds";

