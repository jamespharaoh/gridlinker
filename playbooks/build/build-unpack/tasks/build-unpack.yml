---

- name: "unpack build"
  delegate_to: "localhost"
  become: "yes"
  args:

    executable: "/bin/bash"

  shell:

    set -euf -o pipefail;

    if test -e "/var/lib/lxc/{{ inventory_hostname }}/rootfs";
    then

      btrfs subvolume delete
        "/var/lib/lxc/{{ inventory_hostname }}/rootfs";

      sleep 2;

    fi;

    btrfs subvolume create
      "/var/lib/lxc/{{ inventory_hostname }}/rootfs";

    cd "{{ deployment_home }}/work/build";

    false;

