---

# ---------- master config

wistla_heka_master_directories:

  - directory: "{{ heka_target }}/conf"
    user: "root"
    group: "root"
    mode: "0755"

wistla_heka_master_templates:

  - target: "{{ heka_target }}/conf/hekad.toml"
    template: "wistla-heka-master-main"

    user: "root"
    group: "root"
    mode: "0644"

  - target: "/etc/logrotate.d/heka"
    template: "wistla-heka-master-logrotate"

    user: "root"
    group: "root"
    mode: "0644"

# ---------- agent config

wistla_heka_agent_directories:

  - directory: "{{ heka_target }}/conf"
    user: "root"
    group: "root"
    mode: "0755"

wistla_heka_agent_templates:

  - target: "{{ heka_target }}/conf/hekad.toml"
    template: "wistla-heka-agent-main"

    user: "root"
    group: "root"
    mode: "0644"

