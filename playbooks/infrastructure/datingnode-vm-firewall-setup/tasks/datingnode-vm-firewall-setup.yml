---

- name: "write datingnode vm firewall rules"
  register: "write_datingnode_vm_firewall_rules_result"
  become: "yes"
  action:

    module: "template"
    dest: "/etc/network/firewall-rules"
    src: "datingnode-vm-firewall-rules"

    owner: "root"
    group: "root"
    mode: "0755"

- name: "reload datingnode vm filewall rules"
  when: "write_datingnode_vm_firewall_rules_result | changed"
  become: "yes"
  command: "/etc/network/firewall-rules"
    
