---

- hosts: "vagrant"
  roles:

    - "setup-common-users"
    - "setup-system"
    - "setup-hostname"
    - "setup-dns"
    - "setup-logging"

    - "install-system-packages"

    - "python"

    - "devbox-system"

    - "nodejs-install"
    - "nodejs-packages-install"

    - role: "nodejs-install"
      nodejs_version: "{{ nodejs_version_legacy }}"

    - role: "nodejs-packages-install"
      nodejs_version: "{{ nodejs_version_legacy }}"
      nodejs_packages: "{{ nodejs_packages_legacy }}"

    - "nodejs-stubs"

    - "install-mongodb"
    - "install-tools"

    - "etcd"
    - "nginx"

    - "devbox-user"

# ex: et ts=2 filetype=yaml
