---

- name: "restart postfix"
  become: "yes"
  action:

    module: "service"
    name: "postfix"
    state: "restarted"

- name: "rehash sasl passwords"
  become: "yes"
  shell: "postmap hash:/etc/postfix/sasl_passwd"

- name: "rehash relayhost map"
  become: "yes"
  shell: "postmap hash:/etc/postfix/relayhost_map"

- name: "rehash aliases"
  become: "yes"
  shell: "postalias /etc/aliases"

