---

- name: "create wistla icinga certificate"
  when: "icinga_certificate == 'no'"
  register: "wistla_icinga_certificate_result"
  action:

    module: "certificate_authority_issue"
    authority: "{{ icinga_authority }}"
    common_name: "{{ inventory_hostname }}"
    usage: "mixed"
    alt_dns:

      - "{{ inventory_hostname }}"
      - "{{ instance_zone }}.admin.ops.wistla.com"

- name: "store wistla icinga certificate"
  when: "wistla_icinga_certificate_result | changed"
  update_resource:

    icinga.certificate: "{{ wistla_icinga_certificate_result.certificate }}"
    icinga.private_key: "{{ wistla_icinga_certificate_result.private_key }}"

- name: "create wistla icinga configuration"
  with_items: "wistla_icinga_master_config_templates"
  notify: "set icinga.needs_restart to 'yes'"
  sudo: "yes"
  action:

    module: "template"
    dest: "{{ item.target }}"
    src: "{{ item.template }}"
    owner: "{{ item.user }}"
    group: "{{ item.group }}"
    mode: "{{ item.mode }}"

- name: "create wistla security configuration"
  with_items: "wistla_icinga_security_config"
  notify: "set icinga.needs_restart to 'yes'"
  sudo: "yes"
  action:

    module: "copy"
    dest: "{{ item.target }}"
    content: "{{ lookup ('etcd', item.source) }}"
    owner: "{{ item.user }}"
    group: "{{ item.group }}"
    mode: "{{ item.mode }}"

- name: "create common zone directory"
  sudo: "yes"
  action:

    module: "file"
    path: "/etc/icinga2/zones.d/common"
    state: "directory"

- name: "create wistla common templates"
  with_items: "wistla_icinga_master_common_templates"
  notify: "set icinga.needs_restart to 'yes'"
  sudo: "yes"
  action:

    module: "template"
    dest: "/etc/icinga2/zones.d/common/{{ item.target }}"
    src: "{{ item.template }}"
    owner: "{{ item.user }}"
    group: "{{ item.group }}"
    mode: "{{ item.mode }}"

- name: "create admin zone directories"
  with_dict: "clusters"
  sudo: "yes"
  action:

    module: "file"
    path: "/etc/icinga2/zones.d/wistla-{{ item.key }}-admin"
    state: "directory"

- name: "create admin zone config templates"
  notify: "set icinga.needs_restart to 'yes'"
  with_nested:

    - "clusters.keys ()"
    - "wistla_icinga_master_zone_templates"

  sudo: "yes"
  action:

    module: "template"
    dest: "/etc/icinga2/zones.d/wistla-{{ item.0 }}-admin/{{ item.1.target }}"
    src: "{{ item.1.template }}"
    owner: "{{ item.1.user }}"
    group: "{{ item.1.group }}"
    mode: "{{ item.1.mode }}"

- name: "set icinga_state to 'enabled'"
  when: "icinga_state == 'installed'"
  update_resource:

    icinga.state: "enabled"

