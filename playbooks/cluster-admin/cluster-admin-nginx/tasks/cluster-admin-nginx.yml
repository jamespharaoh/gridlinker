---

- name: "create nginx directories"
  with_items:

    - directory: "{{ nginx_config }}"
      user: "root"
      group: "root"
      mode: "0755"

    - directory: "{{ nginx_config }}/sites"
      user: "root"
      group: "root"
      mode: "0755"

    - directory: "{{ nginx_config }}/ssl"
      user: "root"
      group: "root"
      mode: "0755"

    - directory: "/var/log/nginx"
      user: "www-data"
      group: "adm"
      mode: "2750"

  become: "yes"
  action:

    module: "file"
    path: "{{ item.directory }}"
    state: "directory"

    owner: "{{ item.user }}"
    group: "{{ item.group }}"
    mode: "{{ item.mode }}"

- name: "create nginx configs"
  with_items:

    - target: "{{ nginx_config }}/dev-robots.txt"
      template: "cluster-admin-nginx-robots"

    - target: "{{ nginx_config }}/nginx.conf"
      template: "cluster-admin-nginx-config"

    - target: "{{ nginx_config }}/sites/docs.conf"
      template: "cluster-admin-nginx-docs-config"
      when: "{{ cluster_name == 'ops' }}"

    - target: "{{ nginx_config }}/sites/icinga.conf"
      template: "cluster-admin-nginx-icinga-config"
      when: "{{ cluster_name == 'ops' }}"

    - target: "{{ nginx_config }}/sites/jenkins.conf"
      template: "cluster-admin-nginx-jenkins-config"
      when: "{{ cluster_name == 'ops' }}"

  when: "{{ item.when | default (True) }}"
  notify: "set nginx.needs_restart to 'yes'"
  become: "yes"
  action:

    module: "template"
    dest: "{{ item.target }}"
    src: "{{ item.template }}"

- name: "create nginx configs"
  notify: "set nginx.needs_restart to 'yes'"
  become: "yes"
  action:

    module: "template"
    dest: "{{ nginx_config }}/nginx.conf"
    src: "cluster-admin-nginx-config"

- name: "create nginx dev configs"
  with_dict: "{{ dev_deployments }}"
  when: "
    item.value.type == 'simple'
    and item.value.main_domain in cluster.admin_certificates
  "
  notify: "set nginx.needs_restart to 'yes'"
  become: "yes"
  action:

    module: "template"
    dest: "{{ nginx_config }}/sites/dev-{{ item.key }}.conf"
    src: "cluster-admin-nginx-dev-config"

- name: "write nginx certificates"
  with_items: "{{ cluster.admin_certificates | default ([]) }}"
  notify: "set nginx.needs_restart to 'yes'"
  become: "yes"
  action:

    module: "template"
    dest: "{{ nginx_config }}/ssl/{{ item }}.cert"
    src: "cluster-admin-ssl-bundle"

- name: "write nginx private keys"
  with_items: "{{ cluster.admin_certificates | default ([]) }}"
  notify: "set nginx.needs_restart to 'yes'"
  become: "yes"
  action:

    module: "copy"
    dest: "{{ nginx_config }}/ssl/{{ item }}.key"

    content: "{{ lookup ('etcd', [
      '/certificate/',
      cluster_name,
      '-ssl/subjects/',
      item,
      '/current/key',
    ] | join ('')) + '\n' }}"

    mode: "0600"

- name: "write nginx htpasswd"
  become: "yes"
  action:

    module: "copy"
    dest: "{{ nginx_config }}/htpasswd"
    src: "{{ HOME }}/security/htpasswd"

    group: "www-data"
    mode: "0640"

- meta: "flush_handlers"

- name: "set nginx.state to 'enabled'"
  when: "nginx_state == 'installed'"
  update_resource:

    nginx.state: "enabled"

