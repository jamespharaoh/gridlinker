---

- name: "create wistla icinga web configuration"
  with_items: "wistla_icinga_web_config_templates"
  sudo: "yes"
  action:

    module: "template"
    dest: "{{ item.target }}"
    src: "{{ item.template }}"
    owner: "{{ item.user }}"
    group: "{{ item.group }}"
    mode: "{{ item.mode }}"

- name: "enable wistla icinga web modules"
  with_items: "wistla_icinga_web_enabled_modules"
  sudo: "yes"
  args:

    creates: "/etc/icingaweb2/enabledModules/{{ item }}"
    executable: "/bin/bash"

  shell:

    set -euf -o pipefail;

    /opt/icinga-web-{{ icinga_web_version }}/bin/icingacli
    module enable {{ item }};

- name: "set icinga_web.state to 'enabled'"
  when: "icinga_web_state == 'installed'"
  update_resource:

    icinga_web.state: "enabled"

