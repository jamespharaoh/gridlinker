---

- name: "delete all data"
  gather_facts: "no"
  hosts: [ "database-master", "database-slave" ]
  tasks:

    - name: "delete data dir"
      delegate_to: "{{ parent }}"
      action:
        module: "file"
        path: "{{ container_directory }}"
        state: "absent"
      sudo: "yes"

