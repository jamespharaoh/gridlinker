---

- name: "create app balancer"
  register: "app_balancer_result"
  action:

    module: "ec2_elb_lb"
    name: "{{ cluster_name }}-app"
    state: "present"

    listeners:

      - protocol: "tcp"
        load_balancer_port: "80"
        instance_port: "80"

      - protocol: "tcp"
        load_balancer_port: "443"
        instance_port: "443"

    security_group_ids: "{{ security_group_id_balancer }}"

    subnets:

      - "{{ subnet_admin_a }}"
      - "{{ subnet_admin_b }}"
      - "{{ subnet_admin_c }}"

    health_check:

      ping_protocol: "tcp"
      ping_port: "80"
      response_timeout: "2"
      interval: "10"
      unhealthy_threshold: "2"
      healthy_threshold: "4"

    region: "{{ amazon_region_name }}"
    aws_access_key: "{{ amazon_account.access_key }}"
    aws_secret_key: "{{ amazon_account.secret_key }}"

- update_resource:

    app_balancer_hosted_zone_name: "{{ app_balancer_result.elb.canonical_hosted_zone_name }}"
    app_balancer_hosted_zone_name_id: "{{ app_balancer_result.elb.canonical_hosted_zone_name_id }}"

