---

- set_fact:

    subnet: "jenkins"

- name: "write jenkins subnet stack yaml"
  action:

    module: "template"
    src: "cluster-subnet-stack"
    dest: "/home/vagrant/work/{{ cluster_name }}/jenkins-subnet-stack.yaml"

- name: "create jenkins subnet stack"
  register: "jenkins_subnet_stack_result"
  action:

    module: "cloudformation"
    stack_name: "{{ cluster_name }}-subnet-jenkins"
    state: "present"

    template: "/home/vagrant/work/{{ cluster_name }}/jenkins-subnet-stack.yaml"
    template_format: "yaml"

    aws_access_key: "{{ amazon_account.access_key }}"
    aws_secret_key: "{{ amazon_account.secret_key }}"
    region: "{{ amazon_region_name }}"

- update_resource:

    routes_jenkins_a: "{{ jenkins_subnet_stack_result.stack_outputs.RouteTableA }}"
    routes_jenkins_b: "{{ jenkins_subnet_stack_result.stack_outputs.RouteTableB }}"
    routes_jenkins_c: "{{ jenkins_subnet_stack_result.stack_outputs.RouteTableC }}"
    subnet_jenkins_a: "{{ jenkins_subnet_stack_result.stack_outputs.SubnetA }}"
    subnet_jenkins_b: "{{ jenkins_subnet_stack_result.stack_outputs.SubnetB }}"
    subnet_jenkins_c: "{{ jenkins_subnet_stack_result.stack_outputs.SubnetC }}"

