---

- name: "create security groups"
  action:
    module: "ec2_group"

    name: "{{ cluster_name }}-{{ item.name }}"
    description: "Security group {{ cluster_name }}-{{ item.name }}"
    vpc_id: "{{ vpc_id }}"

    region: "{{ amazon_region }}"
    aws_access_key: "{{ amazon_accounts [amazon_account].access_key }}"
    aws_secret_key: "{{ amazon_accounts [amazon_account].secret_key }}"

    purge_rules: "no"

  register: "create_group"
  with_items: "amazon_security_groups"

- update_resource:

    security_group_id_admin: "{{ create_group.results.0.group_id }}"
    security_group_id_app: "{{ create_group.results.1.group_id }}"
    security_group_id_balancer: "{{ create_group.results.2.group_id }}"
    security_group_id_jenkins: "{{ create_group.results.3.group_id }}"

- name: "update security group"
  action:
    module: "ec2_group"

    name: "{{ cluster_name }}-{{ item.name }}"
    description: "Security group {{ cluster_name }}-{{ item.name }}"
    rules: "{{ item.rules }}"

    vpc_id: "{{ vpc_id }}"

    region: "{{ amazon_region }}"
    aws_access_key: "{{ amazon_accounts [amazon_account].access_key }}"
    aws_secret_key: "{{ amazon_accounts [amazon_account].secret_key }}"

  with_items: "amazon_security_groups"

