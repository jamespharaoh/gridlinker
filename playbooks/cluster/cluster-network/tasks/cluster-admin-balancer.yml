---

- name: "create admin balancer"
  register: "admin_balancer_result"
  action:

    module: "ec2_elb_lb"
    name: "{{ cluster_name }}-admin"
    state: "present"

    listeners:

      - protocol: "tcp"
        load_balancer_port: "80"
        instance_port: "80"

      - protocol: "tcp"
        load_balancer_port: "443"
        instance_port: "443"

    security_group_ids: "{{ security_group_id_balancer }}"

    subnets:

      - "{{ subnet_admin_a }}"
      - "{{ subnet_admin_b }}"
      - "{{ subnet_admin_c }}"

    health_check:

      ping_protocol: "tcp"
      ping_port: "80"
      response_timeout: "2"
      interval: "10"
      unhealthy_threshold: "2"
      healthy_threshold: "4"

    region: "{{ amazon_region_name }}"

    aws_access_key: "{{ amazon_credentials [amazon_account_name].access_key }}"
    aws_secret_key: "{{ amazon_credentials [amazon_account_name].secret_key }}"
    security_token: "{{ amazon_credentials [amazon_account_name].session_token }}"

- update_resource:

    admin_balancer_hosted_zone_name: "{{ admin_balancer_result.elb.canonical_hosted_zone_name }}"
    admin_balancer_hosted_zone_name_id: "{{ admin_balancer_result.elb.canonical_hosted_zone_name_id }}"

