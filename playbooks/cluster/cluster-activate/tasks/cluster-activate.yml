---

- name: "add instance to load balancer"
  local_action:

    module: "ec2_elb"
    instance_id: "{{ instance_id }}"
    ec2_elbs: "{{ load_balancer_name }}"
    state: "present"

    region: "{{ amazon_region_name }}"
    aws_access_key: "{{ amazon_account.access_key }}"
    aws_secret_key: "{{ amazon_account.secret_key }}"

