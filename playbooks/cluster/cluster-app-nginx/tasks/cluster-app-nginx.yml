---

- name: "create dev robots.txt"
  action:
    module: "template"
    src: "cluster-app-dev-robots-txt"
    dest: "/etc/nginx/dev-robots.txt"
  sudo: "yes"

- name: "create nginx config"
  action:
    module: "template"
    src: "cluster-app-nginx-config"
    dest: "/etc/nginx/nginx.conf"
  sudo: "yes"
  notify: "restart nginx"

- name: "create nginx ssl directory"
  action:
    module: "file"
    name: "/etc/nginx/ssl"
    state: "directory"
  sudo: "yes"

- name: "write nginx certificates"
  action:
    module: "template"
    src: "cluster-app-ssl-bundle"
    dest: "/etc/nginx/ssl/{{ item }}.cert"
  sudo: "yes"
  with_items: "cluster.app_certificates | default ([])"
  notify: "restart nginx"

- name: "write nginx private keys"
  action:
    module: "copy"
    dest: "/etc/nginx/ssl/{{ item }}.key"
    content: "{{ lookup ('etcd', [
      '/certificate/',
      cluster_name,
      '-ssl/',
      item,
      '/current/key',
    ] | join ('')) + '\n' }}"
    mode: "0600"
  sudo: "yes"
  with_items: "cluster.app_certificates | default ([])"
  notify: "restart nginx"

- name: "write nginx htpasswd"
  action:
    module: "copy"
    src: "{{ HOME }}/security/htpasswd"
    dest: "/etc/nginx/htpasswd"
    mode: "0640"
    group: "www-data"
  sudo: "yes"

- meta: "flush_handlers"

