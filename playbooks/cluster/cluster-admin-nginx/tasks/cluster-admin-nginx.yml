---

- name: "create robots.txt"
  sudo: "yes"
  action:

    module: "template"
    dest: "/etc/nginx/dev-robots.txt"
    src: "cluster-admin-nginx-robots"

- name: "create nginx config"
  notify: "restart nginx"
  sudo: "yes"
  action:

    module: "template"
    dest: "/etc/nginx/nginx.conf"
    src: "cluster-admin-nginx-config"

- name: "create nginx ssl directory"
  sudo: "yes"
  action:

    module: "file"
    name: "/etc/nginx/ssl"
    state: "directory"

- name: "write nginx certificates"
  with_items: "cluster.admin_certificates | default ([])"
  notify: "restart nginx"
  sudo: "yes"
  action:

    module: "template"
    dest: "/etc/nginx/ssl/{{ item }}.cert"
    src: "cluster-admin-ssl-bundle"

- name: "write nginx private keys"
  with_items: "cluster.admin_certificates | default ([])"
  notify: "restart nginx"
  sudo: "yes"
  action:

    module: "copy"
    dest: "/etc/nginx/ssl/{{ item }}.key"

    content: "{{ lookup ('etcd', [
      '/certificate/',
      cluster_name,
      '-ssl/subjects/',
      item,
      '/current/key',
    ] | join ('')) + '\n' }}"

    mode: "0600"

- name: "write nginx htpasswd"
  sudo: "yes"
  action:

    module: "copy"
    dest: "/etc/nginx/htpasswd"
    src: "{{ HOME }}/security/htpasswd"

    group: "www-data"
    mode: "0640"

- meta: "flush_handlers"

