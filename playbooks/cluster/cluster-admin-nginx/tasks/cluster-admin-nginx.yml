---

- name: "create robots.txt"
  action:
    module: "template"
    src: "cluster-admin-nginx-robots"
    dest: "/etc/nginx/dev-robots.txt"
  sudo: "yes"

- name: "create nginx config"
  action:
    module: "template"
    src: "cluster-admin-nginx-config"
    dest: "/etc/nginx/nginx.conf"
  sudo: "yes"
  notify: "restart nginx"

- name: "create nginx ssl directory"
  action:
    module: "file"
    name: "/etc/nginx/ssl"
    state: "directory"
  sudo: "yes"

- name: "write nginx certificates"
  action:
    module: "template"
    src: "cluster-admin-ssl-bundle"
    dest: "/etc/nginx/ssl/{{ item.name }}.cert"
  sudo: "yes"
  with_items: "cluster.admin_certificates | default ([])"
  notify: "restart nginx"

- name: "write nginx private keys"
  action:
    module: "copy"
    src: "{{ item.private_key }}"
    dest: "/etc/nginx/ssl/{{ item.name }}.key"
    mode: "0600"
  sudo: "yes"
  with_items: "cluster.admin_certificates | default ([])"
  notify: "restart nginx"

- name: "write nginx htpasswd"
  action:
    module: "copy"
    src: "security/htpasswd"
    dest: "/etc/nginx/htpasswd"
    mode: "0640"
    group: "www-data"
  sudo: "yes"

- meta: "flush_handlers"

