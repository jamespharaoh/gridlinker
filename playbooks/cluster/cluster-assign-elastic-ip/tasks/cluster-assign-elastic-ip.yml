---

- name: "assign elastic ip"
  delegate_to: "localhost"
  action:

    module: "ec2_eip"

    instance_id: "{{ instance_id }}"
    public_ip: "{{ amazon_elastic_ip }}"

    region: "{{ amazon_region_name }}"
    aws_access_key: "{{ amazon_account.access_key }}"
    aws_secret_key: "{{ amazon_account.secret_key }}"

