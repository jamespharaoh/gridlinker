---

- hosts: "cluster-host"
  tasks:

    - name: "set amazon_instance_state to 'stopped'"
      when: "
        amazon_instance_state != 'stopped'
        and (
          cluster_name != 'production'
          or cluster_production_override == inventory_hostname
        )
      "
      update_resource:

        amazon_instance_state: "stopped"

- hosts: "cluster-host"
  roles:

    - "cluster-stop"

