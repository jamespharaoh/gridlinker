---

- name: "install lxc packages"
  with_items:

    - "lxc"
    - "lxc-templates"

  become: "yes"
  action:

    module: "apt"
    name: "{{ item }}"

- name: "configure lxc network defaults"
  become: "yes"
  action:

    module: "template"
    dest: "/etc/default/lxc-net"
    src: "lxc-net-default"

- name: "configure lxc defaults"
  become: "yes"
  action:

    module: "template"
    dest: "/etc/lxc/default.conf"
    src: "lxc-default"

