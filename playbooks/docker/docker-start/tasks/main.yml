---

- name: "start container"
  delegate_to: "host/{{ identity.parent }}"
  action:
    module: "docker"
    name: "{{ start.name }}"
    state: "running"
    image: "{{ start.registry }}/{{ start.image }}"
    registry: "{{ start.registry }}"
    command: "/sbin/my_init"
    dns:
      - "{{ parent.private.address }}"
    expose: "{{ start.expose }}"
    ports: "{{ start.ports }}"
    tty: "True"
    stdin_open: "True"
    volumes: "{{ start.volumes }}"
    env: "{{ start.env }}"

