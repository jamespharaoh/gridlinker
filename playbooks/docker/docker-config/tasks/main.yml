---

- name: "create config dir"
  delegate_to: "host/{{ identity.parent }}"
  action:
    module: "file"
    path: "{{ container_directory }}/config"
    state: "directory"
  sudo: "yes"

- name: "create runtime config"
  delegate_to: "host/{{ identity.parent }}"
  action:
    module: "template"
    dest: "{{ container_directory }}/config/runtime-config"
    src: "runtime-config"
  sudo: "yes"

- name: "create parent config"
  delegate_to: "host/{{ identity.parent }}"
  action:
    module: "template"
    src: "parent-config"
    dest: "{{ container_directory }}/config/parent-config"
  sudo: "yes"

- name: "create inventory"
  delegate_to: "host/{{ identity.parent }}"
  action:
    module: "template"
    src: "ansible-inventory"
    dest: "{{ container_directory }}/config/inventory"
  sudo: "yes"

