---

- name: "create wistla heka agent directories"
  with_items: "wistla_heka_agent_directories"
  sudo: "yes"
  action:

    module: "file"
    path: "{{ item.directory }}"
    state: "directory"

    owner: "{{ item.user }}"
    group: "{{ item.group }}"
    mode: "{{ item.mode }}"

- name: "create wistla heka agent templates"
  with_items: "wistla_heka_agent_templates"
  notify: "set heka.needs_restart to 'yes'"
  sudo: "yes"
  action:

    module: "template"
    dest: "{{ item.target }}"
    src: "{{ item.template }}"

    owner: "{{ item.user }}"
    group: "{{ item.group }}"
    mode: "{{ item.mode }}"

- name: "set heka.state to 'enabled'"
  when: "heka_state == 'installed'"
  update_resource:

    heka.state: "enabled"

