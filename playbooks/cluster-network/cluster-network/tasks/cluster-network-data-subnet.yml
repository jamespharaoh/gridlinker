---

- set_fact:

    subnet: "data"

- name: "write data subnet stack yaml"
  action:

    module: "template"
    src: "cluster-subnet-stack"
    dest: "/home/vagrant/work/{{ cluster_name }}/data-subnet-stack.yaml"

- name: "create data subnet stack"
  register: "data_subnet_stack_result"
  action:

    module: "cloudformation"
    stack_name: "{{ cluster_name }}-subnet-data"
    state: "present"
    template: "/home/vagrant/work/{{ cluster_name }}/data-subnet-stack.yaml"
    template_format: "yaml"

    region: "{{ amazon_region_name }}"

    aws_access_key: "{{ amazon_credentials [amazon_account_name].access_key }}"
    aws_secret_key: "{{ amazon_credentials [amazon_account_name].secret_key }}"
    security_token: "{{ amazon_credentials [amazon_account_name].session_token }}"

- update_resource:

    routes_data_a: "{{ data_subnet_stack_result.stack_outputs.RouteTableA }}"
    routes_data_b: "{{ data_subnet_stack_result.stack_outputs.RouteTableB }}"
    routes_data_c: "{{ data_subnet_stack_result.stack_outputs.RouteTableC }}"
    subnet_data_a: "{{ data_subnet_stack_result.stack_outputs.SubnetA }}"
    subnet_data_b: "{{ data_subnet_stack_result.stack_outputs.SubnetB }}"
    subnet_data_c: "{{ data_subnet_stack_result.stack_outputs.SubnetC }}"

# ex: et ts=2 filetype=yaml
