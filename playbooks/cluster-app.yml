---

# ========== app

- hosts: "cluster-app"
  roles:

    - "cluster-create"
    - "wait-for-ssh"
    - "scan-ssh-key"

    - "system-apt-setup"
    - "setup-common-users"
    - "setup-hostname"
    - "setup-dns"
    - "setup-system"
    - "setup-logging"

    - "cluster-ssh"
    - "system-packages-install"
    - "install-kernel"
    - "install-postfix"
    - "cluster-volumes"
    - "cluster-user"

    - "wistla-heka-agent"

    - "python"

    - "cluster-app-network"

    - "install-mongodb"
    - "install-tools"

    - "nodejs-install"
    - "nodejs-packages-install"

    - role: "nodejs-install"
      when: "nodejs_version != nodejs_version_legacy"
      nodejs_version: "{{ nodejs_version_legacy }}"

    - role: "nodejs-packages-install"
      when: "nodejs_version != nodejs_version_legacy"
      nodejs_version: "{{ nodejs_version_legacy }}"
      nodejs_packages: "{{ nodejs_packages_legacy }}"

    - "nodejs-stubs"

- include: "cluster-app/cluster-app-nginx.yml"

- hosts: "cluster-app"
  roles:

    - "cluster-app-lxc"
    - "cluster-app-cron"

    - "rzbackup"

- include: "cluster-app/cluster-app-activate.yml"

