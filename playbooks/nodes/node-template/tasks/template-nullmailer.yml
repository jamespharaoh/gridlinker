---

- name: "remove postfix"
  action:
    module: "apt"
    name: "{{ item }}"
    state: "absent"
    purge: "yes"
  sudo: "yes"
  with_items:
    - "postfix"

- name: "configure nullmailer"
  with_items:

    - question: "nullmailer/relayhost"
      value: "10.255.255.10"
      type: "string"

    - question: "nullmailer/defaultdomain"
      value: "{{ deployment.email_domain }}"
      type: "string"

    - question: "nullmailer/adminaddr"
      value: ""
      type: "string"

  sudo: "yes"
  action:

    module: "debconf"
    name: "nullmailer"
    question: "{{ item.question }}"
    value: "{{ item.value }}"
    vtype: "{{ item.type }}"

# TODO mailname needs to be configured later

- name: "create directories"
  with_items:

    - directory: "/etc/nullmailer"

  sudo: "yes"
  action:

    module: "file"
    path: "{{ item.directory }}"
    state: "directory"

- name: "configure mailname"
  with_items:

    - target: "/etc/mailname"
      content: "{{ deployment.email_domain + '\n' }}"

    - target: "/etc/nullmailer/defaultdomain"
      content: "{{ deployment.email_domain + '\n' }}"

  sudo: "yes"
  action:

    module: "copy"
    dest: "{{ item.target }}"
    content: "{{ item.content }}"

- name: "install nullmailer"
  with_items:

    - "nullmailer"

  sudo: "yes"
  action:

    module: "apt"
    name: "{{ item }}"

