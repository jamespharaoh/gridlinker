---

- name: "install dnsmasq"
  action:
    module: "apt"
    name: "dnsmasq"
  sudo: "yes"

- name: "configure dnsmasq"
  action:
    module: "template"
    src: "install-dnsmasq-config"
    dest: "/etc/dnsmasq.conf"
  sudo: "yes"
  notify: "restart dnsmasq"

- meta: "flush_handlers"

