---

- name: "create fuse config"
  become: "yes"
  action:

    module: "template"
    dest: "/etc/fuse.conf"
    src: "devbox-fuse-config"

- name: "add {{ vagrant_user }} to fuse group"
  become: "yes"
  action:

    module: "user"
    name: "{{ vagrant_user }}"
    groups: "fuse"
    append: "yes"

