---

- name: "install postfix"
  with_items:

    - "postfix"

  become: "yes"
  action:

    module: "apt"
    name: "{{ item }}"

- name: "create postfix main config"
  become: "yes"
  action:

    module: "template"
    src: "devbox-postfix-main"
    dest: "/etc/postfix/main.cf"

- name: "reload postfix"
  become: "yes"
  action:

    module: "service"
    name: "postfix"
    state: "reloaded"

