---

- name: "create exports"
  register: "devbox_nfs_exports_result"
  become: "yes"
  action:

    module: "template"
    src: "devbox-nfs-exports"
    dest: "/etc/exports"

- name: "reload nfs server"
  changed_when: "devbox_nfs_exports_result | changed"
  become: "yes"
  action:

    module: "service"
    name: "nfs-kernel-server"
    state: "reloaded"

