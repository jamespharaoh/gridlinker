---

- name: "create config"
  action:
    module: "template"
    dest: "{{ deployment_home }}/wistla-devops/config/overrides.yml"
    src: "devops-overrides"
  when: "deployment_mode == 'vagrant'"

- name: "create group_vars/all"
  action:
    module: "template"
    dest: "{{ deployment_home }}/wistla-devops/group_vars/all"
    src: "devops-group-all"

- name: "create inventory"
  action:
    module: "template"
    dest: "{{ deployment_home }}/wistla-devops/inventory"
    src: "devops-inventory"

# ex: et ts=2 filetype=yaml
