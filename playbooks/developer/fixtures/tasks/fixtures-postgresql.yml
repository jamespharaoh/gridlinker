---

- name: "create postgresql data"
  args:

    creates: "{{ deployment_home }}/shared/flags/postgresql-data"

  shell: "{{ [
    'sleep 2',
    [
      deployment_name + '-postgresql-0',
      'sudo service postgresql stop || true',
    ] | join (' '),
    [
      deployment_name + '-postgresql-0',
      'sudo rm -rf /var/lib/postgresql/9.5/main',
    ] | join (' '),
    [
      deployment_name + '-postgresql-0',
      'sudo',
      '-H -u postgres',
      '/usr/lib/postgresql/9.5/bin/initdb',
      '--pgdata',
      '/var/lib/postgresql/9.5/main',
    ] | join (' '),
    [
      deployment_name + '-postgresql-0',
      'sudo service postgresql start',
    ] | join (' '),
    'touch ' + deployment_home + '/shared/flags/postgresql-data',
  ] | join (' && ') }}"

- shell: "
    test ! -f '{{ deployment_home }}/shared/flags/postgresql-user' ||
    mv '{{ deployment_home }}/shared/flags/postgresql-user'
      '{{ deployment_home }}/shared/flags/postgresql-user-ubuntu'
  "

- name: "create postgresql user ubuntu"
  args:

    creates: "{{ deployment_home }}/shared/flags/postgresql-user-ubuntu"

  shell: "{{ [
    'sleep 2',
    [
      deployment_name + '-postgresql-0',
      'sudo',
      '-u postgres',
      'createuser',
      'ubuntu',
      '--superuser',
    ] | join (' '),
    'touch ' + deployment_home + '/shared/flags/postgresql-user-ubuntu',
  ] | join (' && ') }}"

- name: "create postgresql user vagrant"
  args:

    creates: "{{ deployment_home }}/shared/flags/postgresql-user-vagrant"

  shell: "{{ [
    'sleep 2',
    [
      deployment_name + '-postgresql-0',
      'sudo',
      '-u postgres',
      'createuser',
      'vagrant',
      '--superuser',
    ] | join (' '),
    'touch ' + deployment_home + '/shared/flags/postgresql-user-vagrant',
  ] | join (' && ') }}"

